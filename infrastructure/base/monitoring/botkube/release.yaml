apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.1
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      image: infracloudio/botkube
      tag: v0.12.0
    
    #serviceMonitor:
    #  enabled: true
    
    communications:
      slack:
          enabled: true
          channel: ${BOTKUBE_NOTIFICATIONS_CHANNEL}
          # token: defined in secret.yaml
          notiftype: short

    config:
      settings:
        clustername: "${CLUSTER_ENV}"
      resources:
        # - name: v1/pods
        #   namespaces:
        #     include:
        #       - all
        #     #ignore:
        #     #  - rook-ceph
        #     #  - kube-system
        #   events:
        #     - create
        #     - delete
        - name: v1/services
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: apps/v1/deployments
          namespaces:
            include:
              - all
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
        - name: apps/v1/statefulsets
          namespaces:
            include:
              - all
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
        - name: networking.k8s.io/v1beta1/ingresses
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/nodes
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/namespaces
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumes
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumeclaims
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/secrets
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        # - name: v1/configmaps
        #   namespaces:
        #     include:
        #       - all
        #     ignore:
        #       - rook-ceph
        #   events:
        #     - delete
        #     - error
        - name: apps/v1/daemonsets
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
            - update
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
        # - name: batch/v1/jobs
        #   namespaces:
        #     include:
        #       - all
        #     ignore:
        #       - rook-ceph
        #       - kube-system
        #   events:
        #     - create
        #     - update
        #     - delete
        #     - error
        #   updateSetting:
        #     includeDiff: true
        #     fields:
        #       - spec.template.spec.containers[*].image
        #       - status.conditions[*].type
        - name: rbac.authorization.k8s.io/v1/roles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/rolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterroles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterrolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        # - name: apiextensions.k8s.io/v1/CustomResourceDefinition
        #   namespaces:
        #     include:
        #       - all
        #   events:
        #     - create
        #     - delete
        #     - error
        #     - update            
  valuesFrom:
  - kind: Secret
    name: "botkube-helm-values"
    optional: false