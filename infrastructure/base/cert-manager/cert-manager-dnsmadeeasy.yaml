apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dnsmadeeasy-webhook
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dnsmadeeasy-webhook
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
  #See https://github.com/k8s-at-home/charts/blob/master/charts/dnsmadeeasy-webhook/values.yaml
  values:
    groupName: "${CLUSTER_DOMAIN}"

    image:
      repository: ghcr.io/k8s-at-home/dnsmadeeasy-webhook
      tag: v1.0.1
    
    serviceAccount:
      #create: true
      name: dnsmadeeasy-webhook
    
    args: '["--tls-cert-file=/tls/tls.crt","--tls-private-key-file=/tls/tls.key","--secure-port=4443"]'
     
    service:
      port:
        targetPort: 4443