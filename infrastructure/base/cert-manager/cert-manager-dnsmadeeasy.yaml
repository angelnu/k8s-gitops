apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager-dnsmadeeasy
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/charts/
      chart: cert-manager-dnsmadeeasy
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
  #See https://github.com/angelnu/charts/blob/home/charts/cert-manager-dnsmadeeasy/values.yaml
  values:
    groupName: "${CLUSTER_DOMAIN}"