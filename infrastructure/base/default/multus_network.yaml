        "subnet": "192.168.0.0/19",
        "rangeStart": "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.0",
        "rangeEnd": "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.63",
        "gateway": "192.168.2.1"
