apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: core
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps
  prune: true
  #validation: client
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v1
  #     kind: HelmRelease
  #     name: podinfo
  #     namespace: podinfo
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
    - kind: ConfigMap
      name: global-settings
    - kind: Secret
      name: global-secrets
    - kind: ConfigMap
      name: cluster-settings
    - kind: Secret
      name: cluster-secrets
