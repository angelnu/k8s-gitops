apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  releaseName: metallb
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.5.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 60m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/bitnami/charts/tree/master/bitnami/metallb/
  values:
    global:
      imageRegistry: "quay.io"
    controller:
      image:
        #bitnami version only has x86_64
        repository: metallb/controller
        tag: v0.10.2
    speaker:
      image:
        #bitnami version only has x86_64
        repository: metallb/speaker
        tag: v0.10.2
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - "${CLUSTER_LB_RANGE}"