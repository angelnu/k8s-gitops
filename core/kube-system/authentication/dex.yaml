apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: dex
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
      interval: 5m
  #See https://github.com/dexidp/helm-charts/blob/master/charts/dex/values.yaml
  values:

    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.29.0

    config:
      issuer: https://oidc.${CLUSTER_DOMAIN}
      storage:
        type: kubernetes
        config:
          inCluster: true
    env:
      #circumvention: https://github.com/dexidp/dex/issues/2082#issuecomment-818124478
      KUBERNETES_POD_NAMESPACE: kube-system

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      hosts:
      - host: oidc.${CLUSTER_DOMAIN}
        paths:
        - pathType: Prefix
          path: /
      tls:
      - hosts:
        - oidc.${CLUSTER_DOMAIN}

  valuesFrom:
  - kind: Secret
    name: "dex-config"
    valuesKey: config.yaml
    optional: false