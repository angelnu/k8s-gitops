apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: system-security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2021.9.5
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.org/websocket-services: authentik
        nginx.ingress.kubernetes.io/enable-global-auth: "false"

      hosts:
      - host: authentik.pub.${CLUSTER_DOMAIN}
        paths:
        - path: /

      tls:
      - hosts:
        - authentik.pub.${CLUSTER_DOMAIN}

    authentik:
      #secret_key: #in cret
      log_level: debug

      email:
        host: ${CLUSTER_MAIL_SERVER}
        port: ${CLUSTER_MAIL_SERVER_PORT}
        #host: smtp.gmail.com
        #use_tls: true

      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s

      postgresql:
        host: '{{ .Release.Name }}-db-zalando-postgres-cluster-postgres'
        name: postgres
        user: postgres
        # password: #in cret
      redis:
        host: '{{ .Release.Name }}-redis-master'
        # password: #in cret

    postgresql:
      enabled: false

    redis:
      enabled: true
      persistence:
        enabled: false
      auth:
        enabled: true
        # password: #in cret
  
  valuesFrom:
  - kind: Secret
    name: "authentik"
    valuesKey: values.yaml
    optional: false