apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.5
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/kubernetes/ingress-nginx/blob/master/charts/ingress-nginx/values.yaml
  values:
    controller:
      watchIngressWithoutClass: true
      replicaCount: 3
      config:
        custom-http-errors: 404,401,403,500,503
        hsts-max-age: "31449600"
        global-auth-url: "https://authentik.pub.${CLUSTER_DOMAIN}/akprox/auth?nginx"
        #global-auth-signin: "https://authentik.pub.${CLUSTER_DOMAIN}/akprox/start?rd=$escaped_request_uri"
        global-auth-signin: "https://authentik.pub.${CLUSTER_DOMAIN}/akprox/start?rd=$scheme://$host$request_uri"
        global-auth-response-headers: X-Auth-Username,X-Forwarded-Email,X-Forwarded-Preferred-Username,X-Forwarded-User,X-Auth-Groups
        global-auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
        proxy-buffer-size: "16k" # Needed for authentik proxy
        proxy-body-size: "4000m"
      extraArgs:
        default-ssl-certificate: "cert-manager/${CLUSTER_DOMAIN_CERT}"
      use-forwarded-headers: "true"
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.128"
      #metrics:
      #  enabled: true
      #  serviceMonitor:
      #    enabled: true
      #    namespace: kube-system
      #  prometheusRule:
      #    enabled: false
      resources:
        requests:
          memory: 500Mi
          cpu: 25m
        limits:
          memory: 600Mi
      affinity:
        # An example of required pod anti-affinity
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - ingress-nginx
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - ingress-nginx
              - key: app.kubernetes.io/component
                operator: In
                values:
                - controller
            topologyKey: "kubernetes.io/hostname"
    defaultBackend:
      enabled: true
      image:
        repository: billimek/custom-error-pages
        tag: 0.4.4
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi
