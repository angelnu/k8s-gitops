apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: system-security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: "2025.2.3"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  values:

    global:
      volumes:
      - name: cluster-domain-cert
        secret:
          secretName: ${CLUSTER_DOMAIN_CERT}
          optional: false # default setting; "mysecret" must exist
          items:
          - key: tls.crt
            path: fullchain.pem
          - key: tls.key
            path: privkey.pem
      volumeMounts:
      - name: cluster-domain-cert
        mountPath: /certs/cluster-domain-cert
        readOnly: true
    #   image:
    #     tag: 2024.2

    authentik:
      #secret_key: #in cret
      #log_level: debug

      email:
        host: ${CLUSTER_MAIL_SERVER}
        port: ${CLUSTER_MAIL_SERVER_PORT}
        from: authentik@${CLUSTER_DOMAIN}
        #host: smtp.gmail.com
        #use_tls: true

      postgresql:
        host: '{{ .Release.Name }}-db-zalando-postgres-cluster-postgres'
        name: postgres
        user: postgres
        # password: #in cret
      redis:
        host: '{{ .Release.Name }}-redis-master'
        # password: #in cret

    postgresql:
      enabled: false

    redis:
      enabled: true
      persistence:
        enabled: false
      auth:
        enabled: true
        # password: #in cret
      master:
        resources:
          limits:
            cpu: 2
            ephemeral-storage: 2Gi
            memory: 2048Mi
          requests:
            cpu: 100m
            ephemeral-storage: 50Mi
            memory: 128Mi

    
    server:
      replicas: 1

      ingress:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: login
          hajimari.io/info: Single Sign On for Casa96
          hajimari.io/group: tools
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.org/websocket-services: authentik
          nginx.ingress.kubernetes.io/enable-global-auth: "false"

        hosts:
        - authentik.pub.${CLUSTER_DOMAIN}

        tls:
        - hosts:
          - authentik.pub.${CLUSTER_DOMAIN}

    worker:
      replicas: 2
  
  valuesFrom:
  - kind: Secret
    name: "authentik-config"
    valuesKey: values.yaml
    optional: false
