apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dnsmadeeasy-webhook
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dnsmadeeasy-webhook
      version: 4.7.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
  #See https://github.com/k8s-at-home/charts/blob/master/charts/stable/dnsmadeeasy-webhook/values.yaml
  values:
    groupName: "${CLUSTER_DOMAIN}"

    image:
      repository: ghcr.io/angelnu/dnsmadeeasy-webhook
      # Use dev version
      pullPolicy: Always
      tag: dev
    
    cert-manager:
      # -- Install cert-manager chart as dependency.
      # Usually this is already installed in the cluster and not needed.
      enabled: false
