apiVersion: notification.toolkit.fluxcd.io/v1
kind: Alert
metadata:
  name: on-call-webapp
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
      
    - kind: HelmRepository
      name: '*'
      #namespace: '*'
    - kind: HelmChart
      name: '*'
      #namespace: '*'

    - kind: HelmRelease
      name: '*'
      namespace: 'default'    
    - kind: HelmRelease
      name: '*'
      namespace: 'kube-system' 
    - kind: HelmRelease
      name: '*'
      namespace: 'nginx' 
    - kind: HelmRelease
      name: '*'
      namespace: 'cert-manager'
    - kind: HelmRelease
      name: '*'
      namespace: 'postgres'
    - kind: HelmRelease
      name: '*'
      namespace: 'podinfo'
  exclusionList:
    - "error.*lookup github\\.com"
    - "waiting.*socket"