apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      containers:
      - name: alpine
        image: alpine@sha256:208379042bb6ae86ff71ac053e3c53108a16670111f907740dea604fb4628015
        command:
        - /bin/sh
        - -c
        - while true; do
          sleep 600 &
          wait $!;
          done