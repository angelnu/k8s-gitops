---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 5m
  chart:
    spec:
      chart: multus
      version: 6.0.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu-helm-charts
        namespace: flux-system
  #See https://github.com/angelnu/helm-charts/blob/main/charts/apps/multus/values.yaml
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/k8snetworkplumbingwg/multus-cni
              tag: v4.2.3-thick
        initContainers:
          cni-installer:
            image:
              repository: ghcr.io/angelnu/cni-plugins
              tag: 1.9.0
    cni:
      path:
        bin: /var/lib/rancher/k3s/data/cni
