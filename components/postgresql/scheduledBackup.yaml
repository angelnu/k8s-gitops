---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: "${MY_APP}-db"
spec:
  immediate: true
  schedule: "0 13 */6 * * *" # Each 6 hours
  backupOwnerReference: self
  cluster:
    name: "${MY_APP}-db"
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
