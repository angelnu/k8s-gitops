---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-${MY_APP}
spec:
  storageClassName: ${MY_APP}-storageclass
  capacity:
    storage: 18T
  accessModes:
    - ReadWriteMany
  mountOptions:
    - local_lock=posix
    - nfsvers=4.1
  nfs:
    server: "${NFS_SERVER}"
    path: "${NFS_KUBERNETES}/${NFS_KUBERNETES_SUBFOLDER}"