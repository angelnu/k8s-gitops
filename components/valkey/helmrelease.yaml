apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${MY_APP}-valkey"
spec:
  chart:
    spec:
      chart: valkey
      version: 0.9.2
      sourceRef:
        kind: HelmRepository
        name: valkey
        namespace: flux-system
      interval: 60m
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    architecture: replication
    replica:
      enabled: true
      replicaCount: 2 # This creates 2 replicas + 1 primary = 3 pods
      # Tell the replicas which user to use to talk to the primary
      replicationUser: "replication-user"
      persistence:
        enabled: true
        size: 1Gi
    # For Authentik, ensure you set a password
    persistence:
      enabled: true
      size: 1Gi
    # For Authentik, ensure you set a password
    auth:
      enabled: true # You must define the default user if auth is enabled
      usersExistingSecret: ${MY_APP}-valkey-users
      aclUsers:
        default:
          # ~* (access to all keys), &* (all pub/sub), +@all (all commands)
          permissions: "~* &* +@all"
        # Replicas need a user with replication permissions
        replication-user:
          permissions: "+psync +replconf +ping"

    serviceAccount:
      name: ${MY_APP}-valkey
