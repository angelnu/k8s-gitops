---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${MY_NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        serviceAccount:
          identifier: default
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/apache-musicindex
              tag: v1.4.1-2

            securityContext:
              capabilities:
                add: ["CAP_NET_BIND_SERVICE"]
    serviceAccount:
      default:
        enabled: true
    rbac:
      bindings:
        default:
          type: RoleBinding
          roleRef:
            name: system:openshift:scc:privileged  # For CAP_NET_BIND_SERVICE and NFS
            kind: ClusterRole
          subjects:
            - identifier: default

    persistence:
      music:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_MUSIC}"
      cache:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/music-index/cache"

    service:
      main:
        controller: main
        ports:
          http:
            port: 80
          https:
            enabled: true
            port: 443
            protocol: HTTPS

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: folder-music
          hajimari.io/info: Streams local music via Apache
          hajimari.io/group: media
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_WHITELIST_SOURCE_RANGE}"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: music.home.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: https
