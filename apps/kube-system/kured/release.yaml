apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 5.9.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/kured
      tag: v1.8.1
    configuration:
      startTime: "0:00"
      endTime: "4:00"
      timeZone: "Europe/Berlin"
    tolerations:
    - key: "arm"
      operator: "Exists"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
    #metrics:
    #  create: true
  valuesFrom:
  - kind: Secret
    name: "kured-helm-values"
    optional: false
