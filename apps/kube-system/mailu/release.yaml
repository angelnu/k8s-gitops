apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailu
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mailu.github.io/helm-charts
      chart: mailu
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: mailu
        namespace: flux-system
      interval: 5m
  values:
    domain: ${CLUSTER_DOMAIN}
    hostnames:
    - mail.pub.${CLUSTER_DOMAIN}
    - mail.home.${CLUSTER_DOMAIN}
    certmanager:
      issuerType: ClusterIssuer
      issuerName: letsencrypt-prod
    subnet: 10.0.0.0/8
    initialAccount:
      domain: ${CLUSTER_DOMAIN}
      # password: # secret
      # username: # secret
    ingress:
      tlsFlavor: mail
      annotations:
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
    logLevel: INFO
    clamav:
      enabled: false
    mail:
      authRatelimit: 100/minute;3600/hour
      messageSizeLimitInMegabytes: 200
    persistence:
      existingClaim: mailu-pvc
    # secretKey: # secret
  valuesFrom:
  - kind: Secret
    name: mailu-helm-values
    optional: false
