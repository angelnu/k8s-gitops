apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${MY_APP}"
spec:
  chart:
    spec:
      chart: openccu
      version: "3.83.6"
      sourceRef:
        kind: HelmRepository
        name: openccu
        namespace: openccu
      interval: 60m
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # See https://github.com/OpenCCU/OpenCCU/blob/master/helm/openccu/values.yaml
  values:
    #image:
    #  pullPolicy: IfNotPresent
    #  tag: 3.55.10.20210213
    
    persistence:
      enabled: true
      existingClaim:  openccu-pvc
  
    nodeSelector:
      HomematicHW: "True"
    
    service:
      type: LoadBalancer
      loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_CCU}"
      annotations:
        metallb.universe.tf/allow-shared-ip: ccu

    ingress:
      enabled: true
      annotations:
        ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16"
        nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
      hosts:
      - homematic.${CLUSTER_SHORT_DOMAIN}
      tls:
      - hosts:
        - homematic.${CLUSTER_SHORT_DOMAIN}
