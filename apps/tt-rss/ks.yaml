---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tt-rss
  namespace: flux-system
spec:
  targetNamespace: &ns tt-rss
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/tt-rss/app
  components:
    - ../../../components/postgresql
  prune: true
  dependsOn:
    - name: openshift-operators
    - name: ingress-nginx
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app
      POSTGRES_STORAGE_SIZE: 5Gi
      POSTGRES_WALSTORAGE_SIZE: 4Gi
