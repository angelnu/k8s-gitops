apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea-db
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/charts/
      chart: postgres-cluster
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 5m
  #See https://github.com/angelnu/charts/blob/home/charts/postgres-cluster/values.yaml
  values:
    persistent: true
    backup_schedule: "@daily"

    localPath: "/media/db/gitea"

    backupPVC: nfs-kubernetes
    backupPVCSubpath: "backup/db/myDB"

    replicaCount: 2
    replicaNodes:
    - server.angelnu.com
    - server2.angelnu.com

    #If you change this after creating the DB then use psql to set the password manually
    superuser: postgres
    #superuser_password: set in secret
  valuesFrom:
  - kind: Secret
    name: "gitea-helm-values"
    valuesKey: postgres.yaml
    optional: false