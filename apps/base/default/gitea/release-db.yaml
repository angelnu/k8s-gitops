apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea-db
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zalando-postgres-cluster
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  #See https://github.com/k8s-at-home/charts/blob/master/charts/stable/zalando-postgres-cluster/values.yaml
  values:

    postgresql:
      users:
        postgres:
        - superuser
        - createdb
      databases:
        postgres: postgres
      postgresql:
        version: "13"

    superuser: {}
      # password: set in secret

    persistentVolumes:
      hostPath: /media/db/gitea
      replicaNodes:
      - ${CLUSTER_DB_NODE_0}
      - ${CLUSTER_DB_NODE_1}
    
    dumpBackup:
      existingClaim: nfs-kubernetes
      schedule: "@daily"
      subpath: "${CLUSTER_DB_BACKUP_PREFIX}/gitea"

  valuesFrom:
  - kind: Secret
    name: "gitea-helm-values"
    valuesKey: postgres.yaml
    optional: false