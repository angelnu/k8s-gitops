apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: raspberrymatic
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jens-maus.github.io/RaspberryMatic
      chart: raspberrymatic
      version: 3.55.10-4
      sourceRef:
        kind: HelmRepository
        #name: raspberrymatic
        name: angelnu-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: raspberrymatic-fs
  # See https://github.com/jens-maus/RaspberryMatic/blob/master/helm/raspberrymatic/values.yaml
  values:
    image:
      pullPolicy: IfNotPresent
    
    persistence:
      enabled: true
      existingClaim:  raspberrymatic-fs-file-cluster
  
    nodeSelector:
      HomematicHW: "True"
    
    service:
      type: LoadBalancer
      loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_CCU}"
      annotations:
        metallb.universe.tf/allow-shared-ip: ccu

    ingress:
      enabled: true
      annotations:
        ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16"
        nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
      hosts:
      - homematic.angelnu.com
      tls:
      - hosts:
        - homematic.angelnu.com