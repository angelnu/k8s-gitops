apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: heimdall
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: heimdall-fs
  # See https://github.com/k8s-at-home/charts/blob/master/charts/heimdall/values.yaml
  values:
    image:
      tag: version-2.2.2
    
    persistence:
      config:
        enabled: true
        existingClaim:  heimdall-fs-file-cluster

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://ingress-auth.${CLUSTER_DOMAIN}/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://ingress-auth.${CLUSTER_DOMAIN}/start?rd=$scheme://$host$request_uri"
      ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
      - host: home.pub.angelnu.com
        paths:
        - path: /
          # Ignored if not kubeVersion >= 1.14-0
          pathType: Prefix
      - host: home.angelnu.com
        paths:
        - path: /
          # Ignored if not kubeVersion >= 1.14-0
          pathType: Prefix
      tls:
      - hosts:
        - home.pub.angelnu.com
        - home.angelnu.com