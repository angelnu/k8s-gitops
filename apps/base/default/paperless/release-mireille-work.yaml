apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless-mireille-work
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/paperless/values.yaml
  values:
    image:
      repository: jonaswinkler/paperless-ng
      tag: 1.4.0
    
    env:
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_TIME_ZONE: "Europe/Berlin"
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
    
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        existingClaim: nfs-kubernetes
        subPath: paperless/mireille-work/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        existingClaim: nfs-kubernetes-2
        subPath: paperless/mireille-work/media
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        existingClaim: nfs-downloads
        subPath: scans-mireille-work
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        existingClaim: nfs-kubernetes-3
        subPath: paperless/mireille-work/export

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/auth-url: "https://ingress-auth.${CLUSTER_DOMAIN}/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://ingress-auth.${CLUSTER_DOMAIN}/start?rd=$scheme://$host$request_uri"
      ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
      - host: paperless-mireille-work.pub.${CLUSTER_DOMAIN}
        paths:
        - path: /
          # Ignored if not kubeVersion >= 1.14-0
          pathType: Prefix
      - host: paperless-mireille-work.home.${CLUSTER_DOMAIN}
        paths:
        - path: /
          # Ignored if not kubeVersion >= 1.14-0
          pathType: Prefix
      tls:
      - hosts:
        - paperless-mireille-work.pub.${CLUSTER_DOMAIN}
        - paperless-mireille-work.home${CLUSTER_DOMAIN}