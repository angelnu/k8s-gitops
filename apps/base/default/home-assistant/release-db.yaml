apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant-db
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zalando-postgres-cluster
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  #See https://github.com/k8s-at-home/charts/blob/master/charts/stable/zalando-postgres-cluster/values.yaml
  values:

    postgresql:
      volume:
        size: "10Gi"
      users:
        postgres:
        - superuser
        - createdb
      databases:
        postgres: postgres
      postgresql:
        version: "13"

    superuser: {}
      # password: set in secret

    persistentVolumes:
      hostPath: /media/db/home-assistant
      replicaNodes:
      - ${CLUSTER_DB_NODE_0}
      - ${CLUSTER_DB_NODE_1}
      - ${CLUSTER_DB_NODE_2}
    
    dumpBackup:
      existingClaim: nfs-kubernetes
      schedule: "@daily"
      subpath: "${CLUSTER_DB_BACKUP_PREFIX}/home-assistant"

  valuesFrom:
  - kind: Secret
    name: "home-assistant-helm-values"
    valuesKey: postgres.yaml
    optional: false
