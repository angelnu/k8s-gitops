apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appdaemon
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: appdaemon
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: home-assistant
  # See https://github.com/k8s-at-home/charts/blob/master/charts/appdaemon/values.yaml
  values:
    image:
      repository: acockburn/appdaemon
      tag: 4.0.8
    
    persistence:
      config:
        enabled: true
        mountPath: /ha-conf
        existingClaim: home-assistant-pvc
    
    additionalVolumeMounts:
    - mountPath: "/conf"
      subPath: appdaemon
      name: config

    env:
      TZ: "Europe/Berlin"
      #LATITUDE: secret
      #LONGITUDE: secret
      #ELEVATION: secret
      HA_URL: "http://home-assistant:8123"
      DASH_URL: "http://$HOSTNAME:5050"
      # TOKEN: secret
    ingress:
      enabled: true
      hosts:
        - host: ha-app.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: ha-app.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
      tls:
      - hosts:
        - ha-app.home.${CLUSTER_DOMAIN}
        - ha-app.pub.${CLUSTER_DOMAIN}
  
  valuesFrom:
  - kind: Secret
    name: "appdaemon-helm-values"
    valuesKey: appdaemon.yaml
    optional: false
