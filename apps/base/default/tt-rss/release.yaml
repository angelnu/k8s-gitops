apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tt-rss
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/charts/
      chart: tt-rss
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: tt-rss-db
  # See https://github.com/angelnu/charts/blob/home/charts/tt-rss/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/tt-rss
      tag: v1.10612.0
    
    # TBD - fix in chart
    service:
      port:
        port: 8080
    
    startup:
      enabled: false
    
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
      hosts:
      - host: rss.${CLUSTER_DOMAIN}
        paths:
        - path: /
          # Ignored if not kubeVersion >= 1.14-0
          pathType: Prefix
      tls:
      - hosts:
        - rss.${CLUSTER_DOMAIN}

    env:
      TTRSS_SELF_URL_PATH: https://rss.${CLUSTER_DOMAIN}/
      TTRSS_DB_HOST: tt-rss-db-postgres-cluster-postgres
      TTRSS_DB_PORT: "5432"
      TTRSS_DB_USER: postgres
      TTRSS_DB_NAME: tt-rss
      #TTRSS_DB_PASS: set in secret
      #TTRSS_SESSION_COOKIE_LIFETIME: 86400*30

    initContainers:
    - image: postgres:alpine
      name: waitforpostgres
      env:
      - name: DB_HOST
        value: tt-rss-db-postgres-cluster-postgres
      command:
      - "pg_isready"
      - "-h"
      - tt-rss-db-postgres-cluster-postgres
      - "-p"
      - "5432"

  valuesFrom:
  - kind: Secret
    name: "tt-rss-helm-values"
    valuesKey: tt-rss.yaml
    optional: false