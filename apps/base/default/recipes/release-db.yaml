apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recipes-db
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/charts/
      chart: postgres-cluster
      version: 1.0.19
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 5m
  #See https://github.com/angelnu/charts/blob/home/charts/postgres-cluster/values.yaml
  values:

    postgresql:
      users:
        postgres:
        - superuser
        - createdb
      databases:
        postgres: postgres
      postgresql:
        version: "13"

    superuser: {}
      # password: set in secret

    persistentVolumes:
      hostPath: /media/db/recipes
      replicaNodes:
      - ${CLUSTER_DB_NODE_0}
      - ${CLUSTER_DB_NODE_1}
    
    dumpBackup:
      existingClaim: nfs-kubernetes
      schedule: "@daily"
      subpath: "${CLUSTER_DB_BACKUP_PREFIX}/recipes"

    persistent: true
    localPath: "/media/db/recipes"

  valuesFrom:
  - kind: Secret
    name: "recipes-helm-values"
    valuesKey: postgres.yaml
    optional: false