apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 2.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # All values at https://github.com/k8s-at-home/charts/blob/master/charts/plex/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.22.0.4163-d8c4875dd
    ingress:
      enabled: true
      hosts: ["plex.${CLUSTER_DOMAIN}"]
      tls:
      - hosts:
        - "plex.${CLUSTER_DOMAIN}"
    timezone: "Europe/Berlin"
    plexUid: 1001
    plexGid: 1001
    serviceTCP:
      type: LoadBalancer
      loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_PLEX}"
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex
    serviceUDP:
      type: LoadBalancer
      loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_PLEX}"
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: plex
    persistence:
      transcode:
        existingClaim: true
        claimName: nfs-kubernetes-3
        accessMode: ReadWriteMany
        subPath: plex/transcode
      data:
        enabled: true
        existingClaim: nfs-kubernetes-2
        accessMode: ReadWriteMany
        subPath: plex/data
      extraMounts:
      - name: videos
        existingClaim: nfs-video
        accessMode: ReadWriteMany
        mountPath: videos
      - name: downloads
        existingClaim: nfs-downloads
        accessMode: ReadWriteMany
        mountPath: downloads
      - name: dri
        mountPath: dev/dri
        volume:
          hostPath:
            path: /dev/dri
      config:
        existingClaim: nfs-kubernetes
        subPath: plex/config
    resources:
      limits:
        #gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        cpu: 35m
        memory: 1500Mi
  valuesFrom:
  - kind: Secret
    name: "plex-helm-values"
    valuesKey: values
    optional: false
