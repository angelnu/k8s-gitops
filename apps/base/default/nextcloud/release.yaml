apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.5.8
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: nextcloud-db
  # See https://github.com/nextcloud/helm/blob/master/charts/nextcloud/values.yaml
  values:
    image:
      repository: nextcloud
      tag: 20.0.7
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      tls:
      - hosts:
        - nextcloud.${CLUSTER_DOMAIN}
    #username: admin
    #password: password
    #redis:
    #  enabled: true
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: postgres
      #user: set in secret
      #password: set in secret
      host: nextcloud-db-postgres-cluster-postgres
    cronjob:
      enabled: true

    nextcloud:
      host: nextcloud.${CLUSTER_DOMAIN}
      persistence:
        subPath: nextcloud/nextcloud
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
      mail:
        enabled: true
        fromAddress: nextcloud@${CLUSTER_DOMAIN}
        domain: ${CLUSTER_DOMAIN}
        smtp:
          host: mailserver.kube-system
          secure: ''
          port: 25
          authtype: LOGIN
          name: ''
          password: ''

    persistence:
      enabled: true
      size: 14T
      existingClaim: nfs-kubernetes

  valuesFrom:
  - kind: Secret
    name: "nextcloud-helm-values"
    valuesKey: nextcloud.yaml
    optional: false