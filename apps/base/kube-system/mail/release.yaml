apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailu
spec:
  interval: 5m
  chart:
    spec:
      chart: mail
      version: v1.0.0
      sourceRef:
        kind: HelmRepository
        name: mailu
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: boky/postfix
      tag: v2.2.2 # Override version from Chart's AppVersion

    persistence:
      enabled: false

    config:
      general:
        TZ: Europe/Berlin
        ALLOWED_SENDER_DOMAINS: ${CLUSTER_DOMAIN}
        # RELAYHOST: secret
        # RELAYHOST_USERNAME: secret
        # RELAYHOST_PASSWORD: secret
  valuesFrom:
  - kind: Secret
    name: mail-helm-values
    optional: false
