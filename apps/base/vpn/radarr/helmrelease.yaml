apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 12.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.2.5080
    env:
      TZ: "Europe/Berlin"
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://ingress-auth.${CLUSTER_DOMAIN}/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://ingress-auth.${CLUSTER_DOMAIN}/start?rd=$scheme://$host$request_uri"
        hosts:
        - host: "radarr.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.pub.${CLUSTER_DOMAIN}"
      api:
        enabled: true
        annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://ingress-auth.${CLUSTER_DOMAIN}/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://ingress-auth.${CLUSTER_DOMAIN}/start?rd=$scheme://$host$request_uri"
        hosts:
        - host: "radarr.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.pub.${CLUSTER_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: radarr-pvc
      videos:
        enabled: true
        mountPath: /videos
        existingClaim: nfs-video
        accessMode: ReadWriteMany
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: nfs-downloads
        accessMode: ReadWriteMany
    podSecurityContext:
      supplementalGroups:
      - 65536
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
