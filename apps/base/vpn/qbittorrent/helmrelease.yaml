apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.5
    hostname: torrent # needed for an static IP
    env:
      TZ: "Europe/Berlin"
    service:
      bittorrent:
        enabled: true
        type: ClusterIP
        ports:
          bittorrent:
            enabled: true
            port: 18289
            protocol: TCP
            targetPort: 18289
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://ingress-auth.${CLUSTER_DOMAIN}/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://ingress-auth.${CLUSTER_DOMAIN}/start?rd=$scheme://$host$request_uri"
        hosts:
        - host: "torrent.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "torrent.pub.${CLUSTER_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: qbitorrent-pvc
      videos:
        enabled: true
        mountPath: /videos
        existingClaim: nfs-video
        accessMode: ReadWriteMany
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: nfs-downloads
        accessMode: ReadWriteMany
    podSecurityContext:
      supplementalGroups:
      - 65536
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
