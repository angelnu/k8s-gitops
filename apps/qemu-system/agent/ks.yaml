---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qemu-system-agent
  namespace: flux-system
spec:
  targetNamespace: &ns qemu-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/qemu-system/agent
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  wait: false # true - it never finish
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app