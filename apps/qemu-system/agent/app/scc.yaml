apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: ${MY_APP}-scc
allowPrivilegedContainer: false
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: false
allowHostPID: true # Required for hostPID: true in DaemonSet
allowHostPorts: false
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
volumes:
- hostPath
- configMap
- secret
users:
- system:serviceaccount:${MY_NAMESPACE}:${MY_APP}