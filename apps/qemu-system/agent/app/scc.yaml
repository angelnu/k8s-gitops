apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: ${MY_APP}-scc
allowPrivilegedContainer: false
allowHostDirVolumePlugin: true # Required for /dev access
allowHostIPC: false
allowHostNetwork: false
allowHostPID: true # Required to talk to host processes
allowHostPorts: false
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
volumes:
- hostPath
- configMap
- secret
# ALLOWED CAPABILITIES
allowedCapabilities:
- DAC_OVERRIDE
- SYS_CHROOT
users:
- system:serviceaccount:${MY_NAMESPACE}:${MY_APP}