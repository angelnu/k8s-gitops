---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app maddy
  namespace: flux-system
spec:
  targetNamespace: &ns maddy
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/maddy/app
  components:
    - ../../../components/postgresql
    - ../../../components/cephfs_pvc
  prune: true
  dependsOn:
    - name: cert-manager-certificate
    - name: reflector
    - name: ceph-csi-cephfs
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app
      POSTGRES_STORAGE_SIZE: 2Gi
      POSTGRES_WALSTORAGE_SIZE: 2Gi
      CEPHFS_ACCESS_MODE: ReadWriteMany
