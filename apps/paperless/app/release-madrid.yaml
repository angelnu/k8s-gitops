---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-madrid
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          main:
            env:
              PAPERLESS_OCR_LANGUAGE: spa
              PAPERLESS_IGNORE_DATES: “1984-09-09”
              PAPERLESS_URL: https://paperless-madrid.home.${CLUSTER_DOMAIN}

    persistence:
      data:
        volumeSpec:
          nfs:
            path: "${NFS_KUBERNETES}/paperless/madrid/data"
      media:
        volumeSpec:
          nfs:
            path: "${NFS_KUBERNETES}/paperless/madrid/media"
      consume:
        volumeSpec:
          nfs:
            path: "${NFS_DOWNLOADS}/scanner/madrid"
      export:
        volumeSpec:
          nfs:
            path: "${NFS_KUBERNETES}/paperless/madrid/export"

    ingress:
      main:
        annotations:
          hajimari.io/group: spain
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $required_groups 'madrid';
        hosts:
          - host: paperless-madrid.pub.${CLUSTER_DOMAIN}
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: paperless-madrid.home.${CLUSTER_DOMAIN}
            paths: *paths

  valuesFrom:
    - kind: ConfigMap
      name: "paperless-helm-values"
      valuesKey: commmon.yaml
      optional: false
