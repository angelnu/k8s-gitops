---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${MY_APP}
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        serviceAccount:
          identifier: default
        containers:
          main:
            image:
              repository: docker.io/photoprism/photoprism
              tag: latest@sha256:db16ee6b1ba3e5bc5ad787a3141a082532d1b30932c8b1396fa609394374b83f

            env:
              PHOTOPRISM_STORAGE_PATH: /photoprism/storage
              PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
              ## See other config options from PhotoPrism documentation: https://docs.photoprism.org/getting-started/config-options/
              # PHOTOPRISM_ADMIN_PASSWORD: "please-change"     # Initial admin password: PLEASE CHANGE!
              # PHOTOPRISM_DEBUG: "false"                      # Run in debug mode (shows additional log messages)
              PHOTOPRISM_PUBLIC: "true" # No authentication required (disables password protection)
              # PHOTOPRISM_READONLY: "false"                   # Don't modify originals directory (reduced functionality)
              # PHOTOPRISM_EXPERIMENTAL: "false"               # Enable experimental features
              PHOTOPRISM_SITE_URL: "https://photos.pub.${CLUSTER_DOMAIN}/" # Canonical / public site URL
              PHOTOPRISM_SITE_TITLE: "Nunez Gregoire"
              PHOTOPRISM_SITE_CAPTION: "Casa"
              PHOTOPRISM_SITE_DESCRIPTION: "una descripcion"
              # PHOTOPRISM_SITE_AUTHOR: ""
              # # You may optionally set user, group and/or file permissions using environment variables:
              # UID: 1000
              # GID: 1000
              # UMASK: 0000
              PHOTOPRISM_ORIGINALS_LIMIT: 4000 # in MB (default 1000)
    serviceAccount:
      default:
        enabled: true
    rbac:
      bindings:
        default:
          type: RoleBinding
          roleRef:
            name: system:openshift:scc:hostmount-anyuid-v2  # For runAsUser and NFS mount
            kind: ClusterRole
          subjects:
            - identifier: default

    persistence:
      config:
        enabled: true
        type: custom
        globalMounts:
          - path: /photoprism/storage
            readOnly: false
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/photoprism/storage"

      originals:
        enabled: true
        type: custom
        globalMounts:
          - path: /photoprism/originals
            readOnly: false
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/photoprism/originals"

    service:
      main:
        controller: main
        ports:
          http:
            port: 2342

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: arcticons:photoprism
          hajimari.io/info: Manage Photos
          hajimari.io/group: media
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: photos.pub.${CLUSTER_DOMAIN}
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: photos.home.${CLUSTER_DOMAIN}
            paths: *paths
