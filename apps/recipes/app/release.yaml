---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${MY_APP}"
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/vabene1111/recipes
              tag: beta #1.4.5
            env:
              DEBUG: "0"
              ALLOWED_HOSTS: "*"
              # SECRET_KEY: secret set in envFrom
              DB_ENGINE: django.db.backends.postgresql_psycopg2
              DB_OPTIONS: '{"sslmode":"require"}'
              POSTGRES_HOST: 
                secretKeyRef:
                  name: "${MY_NAMESPACE}-db-app"
                  key: host
              POSTGRES_PORT: 
                secretKeyRef:
                  name: "${MY_NAMESPACE}-db-app"
                  key: port
              POSTGRES_DB: 
                secretKeyRef:
                  name: "${MY_NAMESPACE}-db-app"
                  key: dbname
              POSTGRES_USER: 
                secretKeyRef:
                  name: "${MY_NAMESPACE}-db-app"
                  key: user
              POSTGRES_PASSWORD:
                secretKeyRef:
                  name: "${MY_NAMESPACE}-db-app"
                  key: password
              TZ: Europe/Berlin
              REMOTE_USER_AUTH: 1
              # SOCIALACCOUNT_PROVIDERS: secret set in envFrom
              SOCIAL_PROVIDERS: allauth.socialaccount.providers.openid_connect
            envFrom:
              - secret: recipes-env-values

    persistence:
      media:
        enabled: true
        existingClaim: recipes-media-pvc
        globalMounts:
          - path: /opt/recipes/mediafiles
            readOnly: false
      static:
        enabled: true
        existingClaim: recipes-static-pvc
        globalMounts:
          - path: /opt/recipes/staticfiles
            readOnly: false
    
    serviceAccount:
      default:
        enabled: true
    rbac:
      bindings:
        default:
          type: RoleBinding
          roleRef:
            name: system:openshift:scc:privileged  # For runAsUser
            kind: ClusterRole
          subjects:
            - identifier: default

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: game-icons:meal
          hajimari.io/info: Meal Recipes
          hajimari.io/group: documents
          nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
          # nginx.ingress.kubernetes.io/configuration-snippet: |
          #   more_set_input_headers "REMOTE-USER: $upstream_http_X_authentik_username"; Waiting for https://github.com/kubernetes/ingress-nginx/issues/7811
        hosts:
          - host: recipes.pub.${CLUSTER_DOMAIN}
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: recipes.home.${CLUSTER_DOMAIN}
            paths: *paths
