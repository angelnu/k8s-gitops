---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${MY_APP}"
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        serviceAccount:
          identifier: default
        containers:
          main:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.7.8
            env:
              TZ: "Europe/Berlin"
        pod:
        #   hostAliases:
        #     # We cannot access the ingress LB address directly - go through external IP
        #     - ip: "${FIX_EXTERNAL_IP}"
        #       hostnames:
        #         - "nextcloud.${CLUSTER_DOMAIN}"
        #         - "jellyfin.pub.${CLUSTER_DOMAIN}"

          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [
                {
                  "name": "localnet",
                  "interface": "localnet",
                  "ips": [
                    "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LOCALNET_MA}/${CLUSTER_LOCALNET_PREFIX_LENGTH}"
                    ]
                }
              ]
    serviceAccount:
      default:
        enabled: true
    rbac:
      bindings:
        default:
          type: RoleBinding
          roleRef:
            name: system:openshift:scc:hostmount-anyuid-v2  # For runAsUser and NFS mount
            kind: ClusterRole
          subjects:
            - identifier: default

    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/music-manager/data"
      music:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_MUSIC}"
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_DOWNLOADS}"

    service:
      main:
        controller: main
        ports:
          http:
            port: 8095

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: home-manager
          hajimari.io/info: Music Assistant for Home Assistant
          hajimari.io/group: media
        hosts:
          - host: ma.pub.${CLUSTER_DOMAIN}
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      home:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_WHITELIST_SOURCE_RANGE}"
        hosts:
          - host: ma.home.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
