---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app openshift-config
  namespace: flux-system
spec:
  targetNamespace: &ns openshift-config
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/openshift-config/app
  prune: true
  dependsOn:
    - name: cluster-vars
  ignorePaths:
    # Ignore the history and the specific image SHA OLM/CVO might inject
    - /status
    - /spec/desiredUpdate/image
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app
