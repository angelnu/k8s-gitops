---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${MY_APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        strategy: "RollingUpdate"
        containers:
          main:
            image:
              repository: ghcr.io/searxng/searxng
              tag: 2026.1.9-b83e88ea7
            env:
              INSTANCE_NAME: "${CLUSTER_NAME}"
              BASE_URL: "https://search.${CLUSTER_DOMAIN}"
              AUTOCOMPLETE: "true"
              # MORTY_URL: "http://morty:8080"
              # MORTY_KEY: "mysecretkey"
              BIND_ADDRESS: "0.0.0.0:8080"
    
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: cloud-search-outline
          hajimari.io/info: Internet Search
          hajimari.io/group: tools
        hosts:
          - host: "search.${CLUSTER_SHORT_DOMAIN}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: "search.pub.${CLUSTER_DOMAIN}"
            paths: *paths