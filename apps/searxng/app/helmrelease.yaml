---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${MY_APP}
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    # secret_key: # Set in the secret
    controllers:
      main:
        strategy: "RollingUpdate"
        containers:
          main:
            image:
              repository: ghcr.io/searxng/searxng
              tag: 2026.1.9-b83e88ea7
            env:
              INSTANCE_NAME: "${CLUSTER_NAME}"
              BASE_URL: "https://search.${CLUSTER_DOMAIN}"
              AUTOCOMPLETE: "true"
              # MORTY_URL: "http://morty:8080"
              # MORTY_KEY: "mysecretkey"
              BIND_ADDRESS: "0.0.0.0:8080"
    
    configMaps:
      config:
        data:
          settings.yml: |
            use_default_settings: true
            server:
              secret_key: {{ .Values.secret_key}}
            # Uncomment when using the builtin rate limiter
            # See https://docs.searxng.org/src/searx.plugins.limiter.html#limiter-plugin
            # server.limiter: true
            # redis.url: redis://@searxng-redis:6379/0

    persistence:
      config:
        type: configMap
        identifier: config
        globalMounts:
        - path: /etc/searxng/settings.yml
          subPath: settings.yml

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: cloud-search-outline
          hajimari.io/info: Internet Search
          hajimari.io/group: tools
        hosts:
          - host: "search.${CLUSTER_SHORT_DOMAIN}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: "search.pub.${CLUSTER_DOMAIN}"
            paths: *paths
  valuesFrom:
  - kind: Secret
    name: "searxng-helm-values"
    valuesKey: searxng.yaml
    optional: false
