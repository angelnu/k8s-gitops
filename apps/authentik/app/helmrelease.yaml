apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${MY_APP}"
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: "2025.10.3"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
      interval: 5m
  values:
    global:    
      env:
        - name: AUTHENTIK_POSTGRESQL__SSLMODE
          value: prefer #require
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
      - name: cluster-domain-cert
        secret:
          secretName: ${CLUSTER_DOMAIN_CERT}
          optional: false # default setting; "mysecret" must exist
          items:
          - key: tls.crt
            path: fullchain.pem
          - key: tls.key
            path: privkey.pem
      volumeMounts:
      - name: cluster-domain-cert
        mountPath: /certs/cluster-domain-cert
        readOnly: true
    #   image:
    #     tag: 2024.2

    authentik:
      #secret_key: #in cret
      #log_level: debug

      email:
        host: ${CLUSTER_MAIL_SERVER}
        port: ${CLUSTER_MAIL_SERVER_PORT}
        from: authentik@${CLUSTER_DOMAIN}
        #host: smtp.gmail.com
        #use_tls: true

      postgresql: {}
        # host: 
        # name: 
        # user: 
        # password:
        # port
      redis:
        host: '{{ .Release.Name }}-redis-master'
        # password: #in cret

    postgresql:
      enabled: false
    
    server:
      replicas: 2

      ingress:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: login
          hajimari.io/info: Single Sign On for Casa96
          hajimari.io/group: tools
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.org/websocket-services: authentik
          nginx.ingress.kubernetes.io/enable-global-auth: "false"

        hosts:
        - authentik.pub.${CLUSTER_DOMAIN}

        tls:
        - hosts:
          - authentik.pub.${CLUSTER_DOMAIN}

    worker:
      replicas: 2
  
  valuesFrom:
  - kind: Secret
    name: "authentik-config"
    valuesKey: values.yaml
    optional: false
  # Postgres generated secret
  - kind: Secret
    name: ${MY_NAMESPACE}-db-app
    optional: false
    valuesKey: host
    targetPath: authentik.postgresql.host
  - kind: Secret
    name: ${MY_NAMESPACE}-db-app
    optional: false
    valuesKey: dbname
    targetPath: authentik.postgresql.name
  - kind: Secret
    name: ${MY_NAMESPACE}-db-app
    optional: false
    valuesKey: username
    targetPath: authentik.postgresql.user
  - kind: Secret
    name: ${MY_NAMESPACE}-db-app
    optional: false
    valuesKey: password
    targetPath: authentik.postgresql.password
  - kind: Secret
    name: ${MY_NAMESPACE}-db-app
    optional: false
    valuesKey: port
    targetPath: authentik.postgresql.port
