apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${MY_APP}-valkey"
spec:
  interval: 5m
  chart:
    spec:
      chart: valkey
      version: 0.9.2
      sourceRef:
        kind: HelmRepository
        name: valkey
        namespace: authentik
      interval: 5m
  values:
    architecture: replication
    replica:
      enabled: true
      replicaCount: 2  # This creates 2 replicas + 1 primary = 3 pods
    persistence:
      enabled: false  # If I loose all replicas together "only" the sessions expire
      size: 8Gi
    # For Authentik, ensure you set a password
    auth:
      enabled: true
      # password: set in secret
  
  valuesFrom:
  - kind: Secret
    name: "valkey-values"
    valuesKey: values.yaml
    optional: false
