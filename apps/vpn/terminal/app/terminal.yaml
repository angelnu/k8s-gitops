apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${MY_APP}
  labels:
    app: ${MY_APP}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${MY_APP}
  template:
    metadata:
      labels:
        app: ${MY_APP}
    spec:
      containers:
      - name: alpine
        image: alpine@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
        command:
        - /bin/sh
        - -c
        - while true; do
          sleep 600 &
          wait $!;
          done