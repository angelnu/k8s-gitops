kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: vpn-namespace
  namespace: vpn
spec:
  podSelector: {}
  ingress:
  - from: &clusterIPs
    - ipBlock:
        # Cluster Pod IPs
        cidr: 10.0.0.0/8
    - ipBlock:
        # Cluster Service IPs
        cidr: 172.16.0.0/12
  egress:
  - to: *clusterIPs
  policyTypes:
    - Ingress
    - Egress
