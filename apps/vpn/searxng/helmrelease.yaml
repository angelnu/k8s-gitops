apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: searxng
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: searxng
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: searxng
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: searxng/searxng
      tag: latest
    env:
      INSTANCE_NAME: "${CLUSTER_DOMAIN}"
      BASE_URL: "http://localhost:8080/"
      AUTOCOMPLETE: "duckduckgo"
    searxng:
      config:
        use_default_settings: true
      # Uncomment when using the builtin rate limiter
      # See https://docs.searxng.org/src/searx.plugins.limiter.html#limiter-plugin
      # server.limiter: true
      # redis.url: redis://@searxng-redis:6379/0
    ingress:
      main:
        enabled: true
        hosts:
        - host: "search.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        - host: "search.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "search.pub.${CLUSTER_DOMAIN}"
          - "search.${CLUSTER_DOMAIN}"

  valuesFrom:
  - kind: Secret
    name: "searxng-helm-values"
    valuesKey: searxng.yaml
    optional: false
