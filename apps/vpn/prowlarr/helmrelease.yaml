apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prowlarr
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/prowlarr
      tag: v0.2.0.1516
    env:
      TZ: "Europe/Berlin"
    ingress:
      main:
        enabled: true
        hosts:
        - host: "prowlarr.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "prowlarr.pub.${CLUSTER_DOMAIN}"
      api:
        enabled: true
        nameSuffix: "api"
        ingressClassName: "traefik"
        hosts:
        - host: "prowlarr.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "prowlarr.pub.${CLUSTER_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-pvc
      videos:
        enabled: true
        mountPath: /videos
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_VIDEO}"
      music:
        enabled: true
        mountPath: /music
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_MUSIC}"
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_DOWNLOADS}"
    podSecurityContext:
      supplementalGroups:
      - 65536
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
