apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  releaseName: podinfo
  chart:
    spec:
      # renovate: registryUrl=https://stefanprodan.github.io/podinfo
      chart: podinfo
      version: 6.1.1
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
  values:
    cache: redis-master.redis:6379
    ingress:
      enabled: true
      hosts:
      - host: podinfo.pub.${CLUSTER_DOMAIN}
        paths:
        - path: /
          pathType: ImplementationSpecific
      - host: podinfo.home.${CLUSTER_DOMAIN}
        paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
      - hosts:
        - podinfo.pub.${CLUSTER_DOMAIN}
      - hosts:
        - podinfo.home.${CLUSTER_DOMAIN}
