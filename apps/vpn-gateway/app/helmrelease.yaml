
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${MY_APP}
  labels:
    # Avoid variable substitution of shell variables bellow
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 7.0.5
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: angelnu-helm-charts
        namespace: flux-system
  #See https://github.com/angelnu/helm-charts/blob/main/charts/apps/pod-gatewa/values.yaml
  values:
    controllers:
      main:
        serviceAccount:
          identifier: default
        # Configure the main controller - this runs the VPN server
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/pod-gateway
              # I am using dev version for testing - others should be using the default from the chart
              pullPolicy: Always
              tag: dev
          gluetun:
            enabled: true
            type: gluetun
            gluetun:
              image:
                repository: ghcr.io/qdm12/gluetun
                tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045

            env:
            - name:  VPN_SERVICE_PROVIDER
              value: airvpn
            - name:  VPN_TYPE
              value: wireguard
            - name:  VPN_INTERFACE
              value: wg0
            - name:  FIREWALL
              value: "off"
            - name:  DOT
              value: "off"
            # - name:  WIREGUARD_PRIVATE_KEY
            #   value: set in secret
            # - name:  WIREGUARD_PRESHARED_KEY
            #   value: set in secret
            # - name:  WIREGUARD_ADDRESSES
            #   value: set in secret
            - name:  SERVER_COUNTRIES
              value: Belgium
            
            envFrom:
              - secretRef:
                  name: airvpn

            probes:
              liveness:
                enabled: true
                custom: true
                type: custom
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - COUNTRY=$(wget -q -O- https://ipinfo.io/country); echo $COUNTRY; if [ '$COUNTRY' == 'BE' ]; then exit 0; else exit $?; fi
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  failureThreshold: 3
                  timeoutSeconds: 5
      webhook:
        # Configure the main controller - this runs the VPN server
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/gateway-admision-controller
              # I am using dev version for testing - others should be using the default from the chart
              pullPolicy: Always
              tag: dev
    serviceAccount:
      default:
        enabled: true
    rbac:
      bindings:
        default:
          type: RoleBinding
          roleRef:
            name: system:openshift:scc:privileged  # For network - TBD, try with less
            kind: ClusterRole
          subjects:
            - identifier: default

    networkpolicies:
      main:
        enabled: true
        controller: main
        policyTypes:
          - Egress
        rules:
          egress:
            # Allow only VPN traffic to Internet
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: &vpn_port 1637
                  protocol: UDP
            # Allow any traffic within k8s
            - to:
                - ipBlock:
                    # Cluster IPs (default k3s)
                    cidr: 10.0.0.0/8

    routed_namespaces:
    - vpn
    
    settings:
      # -- If using a VPN, interface name created by it
      VPN_INTERFACE: wg0
      # -- Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: *vpn_port
      # -- Traffic to these IPs will be send through the K8S gateway
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"
    
    # -- settings to expose ports, usually through a VPN provider.
    # NOTE: if you change it you will need to manually restart the gateway POD
    publicPorts:
    - hostname: qbittorrent
      IP: 10
      ports:
      - type: udp
        port: 18289
      - type: tcp
        port: 18289
