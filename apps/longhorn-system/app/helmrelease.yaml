---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app longhorn
spec:
  chart:
    spec:
      chart: longhorn
      version: 1.10.1
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    openshift:
      enabled: true
      ui:
        route: "longhorn-ui"
        port: 443
        proxy: 8443
    image:
      longhorn:
        engine:
          registry: &defaultRegistry docker.io
        manager:
          registry: *defaultRegistry
        ui:
          registry: *defaultRegistry
        instanceManager:
          registry: *defaultRegistry
        shareManager:
          registry: *defaultRegistry
        backingImageManager:
          registry: *defaultRegistry
        supportBundleKit:
          registry: *defaultRegistry
      csi:
        attacher:
          registry: *defaultRegistry
        provisioner:
          registry: *defaultRegistry
        nodeDriverRegistrar:
          registry: *defaultRegistry
        resizer:
          registry: *defaultRegistry
        snapshotter:
          registry: *defaultRegistry
        livenessProbe:
          registry: *defaultRegistry
      openshift:
        oauthProxy:
          registry: quay.io
          repository: openshift/origin-oauth-proxy
          tag: 4.20
      defaultSettings:
        # Recommended for databases with app-level redundancy:
        # This allows the drain to proceed even if the volume is the last replica.
        nodeDrainPolicy: allow-if-replica-is-stopped
      defaultBackupStore:
        backupTarget: cifs://nas.home.${HOME_DOMAIN}/NetBackup/longhorn/${CLUSTER_NAME}
        backupTargetCredentialSecret: cifs-secret
