---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app longhorn-system
  namespace: flux-system
spec:
  targetNamespace: &ns longhorn-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/longhorn-system/settings/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  wait: true
  dependsOn:
    - name: longhorn-system-operator
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app
