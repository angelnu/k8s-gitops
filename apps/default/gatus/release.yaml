apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gatus
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/gatus/values.yaml
  values:
    image:
      repository: twinproduction/gatus
      tag: v4.0.0
    
    env:
      TZ: "Europe/Berlin"
    
    persistence:
      data:
        type: pvc
        existingClaim: gatus-pvc

    ingress:
      main:
        enabled: true
        hosts:
        - host: gatus.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - gatus.pub.${CLUSTER_DOMAIN}

    configmap:
      config:
        data:
          config.yaml: |
            alerting:
              pagerduty:
                integration-key: "${PAGERDUTTY_KEY}"
                default-alert:
                  enabled: true
                  description: "health check failed"
                  send-on-resolved: true
                  failure-threshold: 5
                  success-threshold: 5
              slack: 
                webhook-url: "${FLUX_SLACK_URL}"
                default-alert:
                  enabled: true
                  description: "health check failed"
                  send-on-resolved: true
                  failure-threshold: 5
                  success-threshold: 5
            storage:
              type: sqlite
              path: /data/data.db
            endpoints:
              - name: Proxmox 1
                group: core
                url: "https://pve1.${CLUSTER_DOMAIN}:8006"
                interval: 5m
                alerts:
                  - type: slack
                  - type: pagerduty
                conditions:
                  - "[STATUS] == 200"
              - name: Proxmox 2
