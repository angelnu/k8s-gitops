apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.40.1.8227-c0dd5a73e@sha256:a60bc6352543b4453b117a8f2b89549e458f3ed8960206d2f3501756b6beb519
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:plex
          hajimari.io/info: Video Player
          hajimari.io/group: media
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
        hosts:
        - host: plex.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - "plex.${CLUSTER_DOMAIN}"
    
    env:
      TZ: "Europe/Berlin"
      ADVERTISE_IP: "https://plex.${CLUSTER_DOMAIN}:443/,http://${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_PLEX}:32400/"
      #PLEX_CLAIM: set in secret:
      # # NOTE: Plex preference options are camelCase and CASE SENSITIVE!
      # # You can do horrible things to your Plex configuration if you are not careful
      # # See a full list at https://support.plex.tv/articles/201105343-advanced-hidden-server-settings/
      # PLEX_PREFERENCE_1: "FriendlyName=plex-kubernetes"
      # PLEX_PREFERENCE_2: "EnableIPv6=0"
      # PLEX_PREFERENCE_3: "logDebug=0"
      # PLEX_PREFERENCE_4: "DisableTLSv1_0=1"
      # PLEX_PREFERENCE_5: "LanNetworksBandwidth=xxx.xxx.xxx.0/18\,xxx.xxx.xxx.0/24\,xxx.xxx.xxx.0/24"
      # PLEX_PREFERENCE_6: "TranscoderQuality=2"
      # PLEX_PREFERENCE_7: "TreatWanIpAsLocal=0"
      # PLEX_PREFERENCE_8: "TranscoderH264BackgroundPreset=fast"

    # -- Enable devices to be discoverable
    hostNetwork: true

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      # # Hardware acceleration using an Intel iGPU w/ QuickSync
      # # These IDs below should be matched to your `video` and `render` group on the host
      # # To obtain those IDs run the following grep statement on the host:
      # # $ cat /etc/group | grep "video\|render"
      # # video:x:44:
      # # render:x:109:
      supplementalGroups:
        - 44
        - 109
        - 100

    dnsConfig:
      options:
        - name: ndots
          value: "1"
    
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_PLEX}"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/plex/config"
      # tmp:
      #   enabled: true
      #   type: emptyDir
      #   accessMode: ReadWriteOnce
      #   emptyDir:
      #     enabled: true
      #     medium: "Memory"
      #     sizeLimit: 1Gi
      transcode:
        enabled: true
        type: emptyDir
        accessMode: ReadWriteOnce
        emptyDir:
          enabled: true
          #medium: "Memory"
          sizeLimit: 10Gi
      videos:
        enabled: true
        mountPath: /videos
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_VIDEO}"
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_DOWNLOADS}"
    
    resources:
      limits:
        #gpu.intel.com/i915: 1
        memory: 4900Mi
      requests:
        #gpu.intel.com/i915: 1
        cpu: 35m
        memory: 1500Mi
  valuesFrom:
  - kind: Secret
    name: "plex-helm-values"
    valuesKey: values
    optional: false
