apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appdaemon
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  dependsOn:
    - name: home-assistant
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: docker.io/acockburn/appdaemon
      tag: 4.4.2 # Adding sha from docker hub breaks (points to invalid arch?)
    
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
        mountPath: ""
        subPath:
          - path: .
            mountPath: /ha-conf
          - path: appdaemon
            mountPath: /conf

    env:
      TZ: "Europe/Berlin"
      #LATITUDE: secret
      #LONGITUDE: secret
      #ELEVATION: secret
      HA_URL: "http://home-assistant:8123"
      DASH_URL: "http://$HOSTNAME:5050"
      # TOKEN: secret

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 5050

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: home-automation
          hajimari.io/info: Home Automation scripts
          hajimari.io/group: automation
        hosts:
          - host: ha-app.home.${CLUSTER_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          - host: ha-app.pub.${CLUSTER_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
        tls:
        - hosts:
          - ha-app.home.${CLUSTER_DOMAIN}
          - ha-app.pub.${CLUSTER_DOMAIN}
  
  valuesFrom:
  - kind: Secret
    name: "appdaemon-helm-values"
    valuesKey: appdaemon.yaml
    optional: false
