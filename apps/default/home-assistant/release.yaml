apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  dependsOn:
    - name: home-assistant-db
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.11.3@sha256:b5df6e3fb27b4fa5bb3672f8ee307f1e151bf9f44bc7c912a76a3e799357b4a2

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
    
    mariadb:
      enabled: false
    postgresql:
      enabled: false
    influxdb:
      enabled: false  

    nodeSelector:
      kubernetes.io/arch: amd64

    env:
      TZ: "Europe/Berlin"

    probes:
      #Circumvention - avoid restart
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"macvlan-static",
          "namespace": "kube-system",
          "ips": ["${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_MACVLAN_HA}"]
        }]

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_HA}"
        #Allows exposing the port for raspberrymatic to connect to
        publishNotReadyAddresses: true
        ports:
          http:
            port: 8123
          homematicproxy:
            enabled: true
            port: 2001
            targetPort: 2001

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: home-assistant
          hajimari.io/info: Home Automation
          hajimari.io/group: automation
          nginx.org/websocket-services: home-assistant
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
        hosts:
        - host: ha.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: ha.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: ha.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - ha.${CLUSTER_DOMAIN}
          - ha.pub.${CLUSTER_DOMAIN}
          - ha.home.${CLUSTER_DOMAIN}

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.8.3@sha256:c0e99db852b2c4e3602c912b658d1fd509d02643a1c437d1f7bb80197535cd76
        volumeMounts:
        - name: config
          mountPath: /config
        git:
          # -- Existing secret containing SSH private key
          # The chart expects it to be present under the `id_rsa` key.
          deployKeySecret: git-ssh-keys
        ingress:
          enabled: true
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: vscode-icons:file-type-vscode
            hajimari.io/info: Home-Assistant Editor
            hajimari.io/group: automation
            nginx.ingress.kubernetes.io/configuration-snippet: |
              auth_request_set $required_groups 'casa_editors';
          hosts:
          - host: ha-editor.pub.${CLUSTER_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - ha-editor.pub.${CLUSTER_DOMAIN}
