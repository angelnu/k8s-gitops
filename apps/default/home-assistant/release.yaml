apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  # See https://github.com/k8s-at-home/charts/blob/master/charts/home-assistant/values.yaml
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.5.2

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
    
    mariadb:
      enabled: false
    postgresql:
      enabled: false
    influxdb:
      enabled: false  

    nodeSelector:
      kubernetes.io/arch: amd64

    env:
      TZ: "Europe/Berlin"
    probes:
      #Circumvention - avoid restart
      liveness:
        enabled: false
      readiness:
        enabled: false

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"macvlan-static",
          "namespace": "kube-system",
          "ips": ["${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_MACVLAN_HA}"]
        }]

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_HA}"
        #Allows exposing the port for raspberrymatic to connect to
        publishNotReadyAddresses: true
        ports:
          http:
            port: 8123
          homematicproxy:
            enabled: true
            port: 2001
            targetPort: 2001

    ingress:
      main:
        enabled: true
        annotations:
          nginx.org/websocket-services: home-assistant
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
        hosts:
        - host: ha.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: ha.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: ha.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - ha.${CLUSTER_DOMAIN}
          - ha.pub.${CLUSTER_DOMAIN}
          - ha.home.${CLUSTER_DOMAIN}

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.3.0
        volumeMounts:
        - name: config
          mountPath: /config
        git:
          # -- Existing secret containing SSH private key
          # The chart expects it to be present under the `id_rsa` key.
          deployKeySecret: git-ssh-keys
        ingress:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/configuration-snippet: |
              auth_request_set $required_groups 'casa_editors';
          hosts:
          - host: ha-editor.pub.${CLUSTER_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - ha-editor.pub.${CLUSTER_DOMAIN}
