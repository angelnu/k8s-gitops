apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
      interval: 5m
  # See https://github.com/toboshii/hajimari/tree/main/charts/hajimari
  values:
    image:
      # -- image repository
      repository: ghcr.io/toboshii/hajimari
      # -- image pull policy
      pullPolicy: IfNotPresent
      # -- image tag
      tag: v0.2.0
    
    env:
      TZ: "Europe/Berlin"
    
    hajimari:
      defaultEnable: true
      namespaceSelector:
        any: true
        # matchNames:
        # - downloads
        # - media
      customApps:
      - name: Test
        url: https://example.com
        icon: test-tube
      groups:
      - name: Communicate
        links:
        - name: Discord
          url: 'https://discord.com'
        - name: Gmail
          url: 'http://gmail.com'
        - name: Slack
          url: 'https://slack.com/signin'
      - name: Cloud
        links:
        - name: Box
          url: 'https://box.com'
        - name: Dropbox
          url: 'https://dropbox.com'
        - name: Drive
          url: 'https://drive.google.com'
      - name: Design
        links:
        - name: Awwwards
          url: 'https://awwwards.com'
        - name: Dribbble
          url: 'https://dribbble.com'
        - name: Muz.li
          url: 'https://medium.muz.li/'
      - name: Dev
        links:
        - name: Codepen
          url: 'https://codepen.io/'
        - name: Devdocs
          url: 'https://devdocs.io'
        - name: Devhints
          url: 'https://devhints.io'
      - name: Lifestyle
        links:
        - name: Design Milk
          url: 'https://design-milk.com/category/interior-design/'
        - name: Dwell
          url: 'https://www.dwell.com/'
        - name: Freshome
          url: 'https://www.mymove.com/freshome/'
      - name: Media
        links:
        - name: Spotify
          url: 'http://browse.spotify.com'
        - name: Trakt
          url: 'http://trakt.tv'
        - name: YouTube
          url: 'https://youtube.com/feed/subscriptions'
      - name: Reading
        links:
        - name: Instapaper
          url: 'https://www.instapaper.com/u'
        - name: Medium
          url: 'http://medium.com'
        - name: Reddit
          url: 'http://reddit.com'
      - name: Tech
        links:
        - name: TheNextWeb
          url: 'https://thenextweb.com/'
        - name: The Verge
          url: 'https://theverge.com/'
        - name: MIT Technology Review
          url: 'https://www.technologyreview.com/'
    ingress:
      main:
        enabled: true
        hosts:
          - host: home2.pub.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
        - hosts:
          - home2.pub.${CLUSTER_DOMAIN}
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-pvc
