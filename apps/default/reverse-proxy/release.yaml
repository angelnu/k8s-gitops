    - name: octoprint
      externalName: prusa.lan
      port: 80
      ingress:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Large Prusa
          hajimari.io/icon: eos-icons:3d-print
          hajimari.io/info: 3D Printer
          hajimari.io/group: Printers
