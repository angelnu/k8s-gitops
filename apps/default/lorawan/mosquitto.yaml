apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/mosquitto/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: "v2.0.12"
    
    persistence:
      config:
        enabled: true
        existingClaim: mosquitto-pvc
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_MOSQUITTO}"
