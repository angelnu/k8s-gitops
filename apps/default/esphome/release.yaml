---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.9.3@sha256:e62d2475f3d2df9012e18eea3dcb62b026364492bb4df46fb97e0a6c2e1e4aa4
            env:
              ESPHOME_DASHBOARD_USE_PING: "true"
          editor:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.104.3@sha256:8a4f9ec985bcb022de1ae70fab74e3a2c3199b2bc44665df6da203c3ada1643a
            args:
            - --auth
            - none
            - --port
            - "12321"
            - /config
            securityContext:
              runAsUser: 0
    
    persistence:
      config:
        enabled: true
        existingClaim: esphome-pvc
      build:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /config/.esphome
          readOnly: false
      ssh-key:
        enabled: true
        type: secret
        name: git-ssh-keys
        defaultMode: 256
        items:
        - key: id_rsa
          path: id_rsa
        advancedMounts:
          main:
            editor:
            - path: /root/.ssh/id_rsa
              subPath: id_rsa

    service:
      main:
        controller: main
        ports:
          http:
            port: 6052
      editor:
        controller: main
        ports:
          http:
            port: 12321

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
          hajimari.io/info: Programs esphome devices
          hajimari.io/group: automation
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $required_groups 'casa_editors';
        hosts:
        - host: esphome.pub.${CLUSTER_DOMAIN}
          paths: &paths
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
        - host: esphome.home.${CLUSTER_DOMAIN}
          paths: *paths
      editor:
        enabled: true
        annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: vscode-icons:file-type-vscode
            hajimari.io/info: Esphome editor
            hajimari.io/group: automation
            nginx.ingress.kubernetes.io/configuration-snippet: |
              auth_request_set $required_groups 'casa_editors';
        hosts:
        - host: esphome-editor.home.${CLUSTER_DOMAIN}
          paths: &paths_editor
          - path: /
            pathType: Prefix
            service:
              identifier: editor
              port: http
        - host: esphome-editor.pub.${CLUSTER_DOMAIN}
          paths: *paths_editor
