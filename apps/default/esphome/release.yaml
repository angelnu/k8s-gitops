apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2022.10.2@sha256:81f4bf37b5dd6125a72c69811d434d73f40c9d2e97e7a6ef05b84c8646798dfc
    
    persistence:
      config:
        enabled: true
        existingClaim: esphome-pvc

    env:
      ESPHOME_DASHBOARD_USE_PING: "true"

    service:
      main:
        ports:
          http:
            port: 6052
    
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
          hajimari.io/info: Programs esphome devices
          hajimari.io/group: automation
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $required_groups 'casa_editors';
        hosts:
        - host: esphome.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: esphome.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - esphome.pub.${CLUSTER_DOMAIN}
          - esphome.home.${CLUSTER_DOMAIN}

    addons:
      codeserver:
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.8.2@sha256:22475d09aff29cb7bd47d3d2214218c47cdca0f171abce4d42e5f22af14c1d3a
        enabled: true
        volumeMounts:
        - name: config
          mountPath: /config
        ingress:
          enabled: true
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: vscode-icons:file-type-vscode
            hajimari.io/info: Esphome editor
            hajimari.io/group: automation
            nginx.ingress.kubernetes.io/configuration-snippet: |
              auth_request_set $required_groups 'casa_editors';
          hosts:
          - host: esphome-editor.home.${CLUSTER_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          - host: esphome-editor.pub.${CLUSTER_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - esphome-editor.home.${CLUSTER_DOMAIN}
            - esphome-editor.pub.${CLUSTER_DOMAIN}
