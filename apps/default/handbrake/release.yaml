---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: handbrake
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/jlesage/handbrake
              tag: v25.12.2@sha256:076eb72819500baf3bf8e06aa23ceaab6f52cab1fd436238c309725d7e69df35
            env:
              TZ: "Europe/Berlin"

    persistence:
      config:
        enabled: true
        existingClaim: handbrake-pvc
      videos:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_VIDEO}"
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_DOWNLOADS}"

    service:
      main:
        controller: main
        ports:
          http:
            port: 5800
          vnc:
            enabled: false
            port: 5900

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: file-video
          hajimari.io/info: Video editor
          hajimari.io/group: media
        hosts:
          - host: handbrake.pub.${CLUSTER_DOMAIN}
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: handbrake.home.${CLUSTER_DOMAIN}
            paths: *paths
