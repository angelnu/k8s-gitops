apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: handbrake
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: docker.io/jlesage/handbrake
      tag: v24.01.2@sha256:0752dcb72bd1d1fcbdf5e1712b693cac5cb0f23da019d526613575242d9af43c

    env:
      TZ: "Europe/Berlin"
    
    persistence:
      config:
        enabled: true
        existingClaim: handbrake-pvc
      videos:
        enabled: true
        mountPath: /videos
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_VIDEO}"
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_DOWNLOADS}"

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 5800
          vnc:
            enabled: false
            port: 5900
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: file-video
          hajimari.io/info: Video editor
          hajimari.io/group: media
        hosts:
        - host: handbrake.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: handbrake.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - handbrake.pub.${CLUSTER_DOMAIN}
          - handbrake.home.${CLUSTER_DOMAIN}
