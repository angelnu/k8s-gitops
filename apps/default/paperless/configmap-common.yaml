apiVersion: v1
kind: ConfigMap
metadata:
  name: paperless-helm-values
data:
  commmon.yaml: |
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.9.2
    
    env:
      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_TIME_ZONE: "Europe/Berlin"
      PAPERLESS_CONSUMER_POLLING: "60"
      #PAPERLESS_CONSUMER_RECURSIVE: "true"
      #PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTHENTIK_USERNAME
      PAPERLESS_LOGOUT_REDIRECT_URL: https://authentik.pub.${CLUSTER_DOMAIN}/outpost.goauthentik.io/sign_out

    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            # path: set in chart values
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            # path: set in chart values
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            # path: set in chart values
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            # path: set in chart values

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: arcticons:paperless
          hajimari.io/info: Store PDFs
          hajimari.io/group: documents
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # -- Deploy local redis instance.
    # @default -- See values.yaml
    additionalContainers:
      - name: broker
        image: redis:7.0@sha256:22945f6aa6a1d6d717168ed9f27d24eb9c73e9cf303ce585a84b285d5387f5d8
        imagePullPolicy: IfNotPresent
