apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recipes
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  dependsOn:
    - name: recipes-db
  values:
    image:
      repository: docker.io/vabene1111/recipes
      tag: 1.4.5
    
    persistence:
      media:
        enabled: true
        existingClaim: recipes-media-pvc
        mountPath: /opt/recipes/mediafiles
      static:
        enabled: true
        existingClaim: recipes-static-pvc
        mountPath: /opt/recipes/staticfiles

    
    env:
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      #SECRET_KEY: set in secret
      DB_ENGINE: django.db.backends.postgresql_psycopg2
      DB_OPTIONS: '{"sslmode":"require"}'
      POSTGRES_HOST: recipes-db-zalando-postgres-cluster-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      #POSTGRES_PASSWORD: set in secret
      TIMEZONE: Europe/Berlin
      REVERSE_PROXY_AUTH: 1

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: game-icons:meal
          hajimari.io/info: Meal Recipes
          hajimari.io/group: documents
          nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
        hosts:
        - host: recipes.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: recipes.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - recipes.pub.${CLUSTER_DOMAIN}
          - recipes.home.${CLUSTER_DOMAIN}

  valuesFrom:
  - kind: Secret
    name: "recipes-helm-values"
    valuesKey: recipes.yaml
    optional: false
