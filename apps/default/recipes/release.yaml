apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recipes
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: recipes
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: recipes-db
  # See https://github.com/k8s-at-home/charts/blob/master/charts/recipes/values.yaml
  values:
    image:
      repository: vabene1111/recipes
      tag: 1.0.5
    
    persistence:
      media:
        enabled: true
        existingClaim: recipes-media-pvc
      static:
        enabled: true
        existingClaim: recipes-static-pvc

    
    env:
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      #SECRET_KEY: set in secret
      DB_ENGINE: django.db.backends.postgresql_psycopg2
      DB_OPTIONS: '{"sslmode":"require"}'
      POSTGRES_HOST: recipes-db-zalando-postgres-cluster-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      #POSTGRES_PASSWORD: set in secret
      TIMEZONE: Europe/Berlin

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
        hosts:
        - host: recipes.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: recipes.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - recipes.pub.${CLUSTER_DOMAIN}
          - recipes.home.${CLUSTER_DOMAIN}
    
    additionalContainers:
    - name: nginx
      image: nginx:1.21.5
      ports:
        - containerPort: 80
          name: http
      volumeMounts:
      #
      # If persistent volumes are enabled ; please uncomment the following lines
      #
      - name: media
        mountPath: '/media'
      - name: static
        mountPath: '/static'
      - name: recipes-config
        mountPath: /etc/nginx/nginx.conf
        subPath: nginx-config
        readOnly: true

  valuesFrom:
  - kind: Secret
    name: "recipes-helm-values"
    valuesKey: recipes.yaml
    optional: false
