apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: docker.io/b4bz/homer
      tag: v22.10.1@sha256:3ed13b3f15c32d541d4a1dd78cb6022d69ec7a2e205a6e5bd6747bf8f018208f
    
    env:
      TZ: "Europe/Berlin"
      UID: "911"
      GID: "911"
    
    persistence:
      config:
        enabled: true
        mountPath: /www/assets
        existingClaim: homer-pvc

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        hosts:
        - host: home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: home.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: home.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - home.${CLUSTER_DOMAIN}
          - home.pub.${CLUSTER_DOMAIN}
          - home.home${CLUSTER_DOMAIN}

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.7.1@sha256:cbe4f6c6b1dc898e8884b6eb01552cb67717e3edba2e1e23c5fdebfed785860d
        workingDir: "/www/assets"
        args:
        - --user-data-dir
        - "/www/assets/.vscode"
        - --auth
        - "none"
        ingress:
          enabled: true
          hosts:
          - host: home-editor.pub.${CLUSTER_DOMAIN}
            paths:
            - path: /
              # Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix
          - host: home-editor.home.${CLUSTER_DOMAIN}
            paths:
            - path: /
              # Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix
          tls:
          - hosts:
            - home-editor.pub.${CLUSTER_DOMAIN}
            - home-editor.home.${CLUSTER_DOMAIN}
        volumeMounts:
        - name: config
          mountPath: /www/assets
