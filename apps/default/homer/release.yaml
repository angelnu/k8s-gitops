apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/homer/values.yaml
  values:
    image:
      repository: b4bz/homer
      tag: 22.02.2
    
    env:
      TZ: "Europe/Berlin"
    
    persistence:
      config:
        enabled: true
        existingClaim: homer-pvc

    ingress:
      main:
        enabled: true
        hosts:
        - host: home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: home.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        - host: home.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - home.${CLUSTER_DOMAIN}
          - home.pub.${CLUSTER_DOMAIN}
          - home.home${CLUSTER_DOMAIN}

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.3.0
        workingDir: "/www/assets"
        args:
        - --user-data-dir
        - "/www/assets/.vscode"
        - --auth
        - "none"
        ingress:
          enabled: true
          hosts:
          - host: home-editor.pub.${CLUSTER_DOMAIN}
            paths:
            - path: /
              # Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix
          - host: home-editor.home.${CLUSTER_DOMAIN}
            paths:
            - path: /
              # Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix
          tls:
          - hosts:
            - home-editor.pub.${CLUSTER_DOMAIN}
            - home-editor.home.${CLUSTER_DOMAIN}
        volumeMounts:
        - name: config
          mountPath: /www/assets
