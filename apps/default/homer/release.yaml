apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: docker.io/b4bz/homer
      tag: v24.05.1@sha256:2276ddf032f972887b84992b3c538f14da73b4fc8a811f5c84a5ec957922b78b
    
    env:
      TZ: "Europe/Berlin"
      UID: "911"
      GID: "911"
    
    persistence:
      config:
        enabled: true
        mountPath: /www/assets
        existingClaim: homer-pvc

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: view-dashboard
          hajimari.io/info: Casa96 Dashboard
          hajimari.io/group: tools
        hosts:
        - host: &home home2.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *home

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.89.1@sha256:3b56b9e77d242241c107b6e9ec3be91ea23ab733e016f8a5e318c974b2a97107
        workingDir: "/www/assets"
        args:
        - --user-data-dir
        - "/www/assets/.vscode"
        - --auth
        - "none"
        ingress:
          enabled: true
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: vscode-icons:file-type-vscode
            hajimari.io/info: Homer editor
            hajimari.io/group: tools
          hosts:
          - host: home-editor.pub.${CLUSTER_DOMAIN}
            paths:
            - path: /
              # Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix
          - host: home-editor.home.${CLUSTER_DOMAIN}
            paths:
            - path: /
              # Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix
          tls:
          - hosts:
            - home-editor.pub.${CLUSTER_DOMAIN}
            - home-editor.home.${CLUSTER_DOMAIN}
        volumeMounts:
        - name: config
          mountPath: /www/assets
