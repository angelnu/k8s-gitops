---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apache-musicindex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      # -- image repository
      repository: ghcr.io/angelnu/apache-musicindex
      # -- image tag
      tag: v1.4.1-2
      # -- image pull policy
      pullPolicy: IfNotPresent

    # -- Allows to start web server on ports 80 and 443
    # @default -- See values.yaml
    securityContext:
      capabilities:
        add: ["CAP_NET_BIND_SERVICE"]

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            primary: false
            port: 80
          https:
            enabled: true
            primary: true
            port: 443
            protocol: HTTPS

    persistence:
      music:
        enabled: true
        mountPath: /music
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_MUSIC}"
      cache:
        enabled: true
        mountPath: /cache
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/music-index/cache"

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: folder-music
          hajimari.io/info: Streams local music via Apache
          hajimari.io/group: media
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16,10.0.0.0/8"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

        hosts:
          - host: music.home.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - music.home.${CLUSTER_DOMAIN}
