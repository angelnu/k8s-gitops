---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comics-test
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      # -- image repository
      repository: ghcr.io/angelnu/comics-rss-feed
      # -- image tag
      tag: dev
      pullPolicy: Always

    command:
    - "/bin/sh"
    - "-c"
    - |
      trap 'exit' INT TERM
      while [ 1 ]; do
        sleep 600 &
        wait $!
      done
    
    env:
      VERBOSE: "True"

    envFrom:
    - secretRef:
        name: comic-secrets

    service:
      main:
        enabled: false

    persistence:
      feeds:
        enabled: true
        mountPath: /feeds
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/ttrss/feeds"