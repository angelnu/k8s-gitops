---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comics-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      # -- image repository
      repository: docker.io/library/nginx
      # -- image tag
      tag: 1.25.3@sha256:c7a6ad68be85142c7fe1089e48faa1e7c7166a194caa9180ddea66345876b9d2

    service:
      main:
        ports:
          http:
            enabled: true
            port: 80

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          #ingress.kubernetes.io/whitelist-source-range: "192.168.2.0/16,10.0.0.0/8"

        hosts:
          - host: &host rss.${CLUSTER_DOMAIN}
            paths:
              - path: /scrapping/
                pathType: Prefix
          - host: &host_home rss.home.${CLUSTER_DOMAIN}
            paths:
              - path: /scrapping/
                pathType: Prefix
        tls:
          - hosts:
              - *host
              - *host_home

    persistence:
      feeds:
        enabled: true
        mountPath: /usr/share/nginx/html/scrapping
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/ttrss/feeds"
