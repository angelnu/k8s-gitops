---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comics
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      nginx:
        enabled: true
        containers:
          app:
            image:
              repository: docker.io/library/nginx
              tag: 1.28.0@sha256:20555a07052bb7a1a0ed233d5dba2bdafb75e537948fadbc0e1fef151088dcdd
      cronjob:
        enabled: true
        type: cronjob
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Replace
          failedJobsHistory: 1
          schedule: "0 10 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          suspend: false
        containers:
          app:
            image:
              repository: ghcr.io/angelnu/comics-rss-feed
              tag: v1.7.3@sha256:83c468fde849010de42a1a262190d4d837bf82bb7ddeea42f445eb8f214b5436
            
            env:
              VERBOSE: "True"

            envFrom:
            - secretRef:
                name: comic-secrets
      test:
        enabled: true
        containers:
          app:
            image:
              repository: ghcr.io/angelnu/comics-rss-feed
              tag: dev
              pullPolicy: Always

            command:
            - "/bin/sh"
            - "-c"
            - |
              trap 'exit' INT TERM
              while [ 1 ]; do
                sleep 600 &
                wait $!
              done
            
            env:
              VERBOSE: "True"

            envFrom:
            - secretRef:
                name: comic-secrets
    
    persistence:
      feeds:
        enabled: true
        globalMounts:
        - path: /feeds
          readOnly: false
        - path: /usr/share/nginx/html/scrapping
          readOnly: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/ttrss/feeds"

    service:
      main:
        controller: nginx
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          #nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_WHITELIST_SOURCE_RANGE}"
        hosts:
        - host: rss.${CLUSTER_DOMAIN}
          paths: &paths
          - path: /scrapping/
            pathType: Prefix
            service:
              identifier: main
              port: http
        - host: rss.home.${CLUSTER_DOMAIN}
          paths: *paths

