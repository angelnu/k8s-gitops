apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud-db
spec:
  interval: 5m
  chart:
    spec:
      chart: zalando-postgres-cluster
      version: 5.0.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu-helm-charts
        namespace: flux-system
  #See https://github.com/angelnu/helm-charts/blob/main/charts/apps/zalando-postgres-cluster/values.yaml
  values:
    postgresql:
      users:
        postgres:
          - superuser
          - createdb
      databases:
        postgres: postgres
      postgresql:
        version: "17"

    superuser: {}
      # password: set in secret

    persistentVolumes:
      hostPath: /media/db/nextcloud
      replicaNodes:
        - ${CLUSTER_DB_NODE_0}
        - ${CLUSTER_DB_NODE_1}
        - ${CLUSTER_DB_NODE_2}

    dumpBackup:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_KUBERNETES}/${CLUSTER_DB_BACKUP_PREFIX}/nextcloud"
      subpath: "."
      schedule: "@daily"

  valuesFrom:
    - kind: Secret
      name: "nextcloud-helm-values"
      valuesKey: postgres.yaml
      optional: false
