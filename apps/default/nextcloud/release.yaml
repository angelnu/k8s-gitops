apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.8.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: nextcloud-db
  # See https://github.com/nextcloud/helm/blob/master/charts/nextcloud/values.yaml
  values:
    image:
      repository: nextcloud
      tag: 22.1.1

    env:
      PHP_MEMORY_LIMIT: 256M

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      tls:
      - hosts:
        - nextcloud.${CLUSTER_DOMAIN}
    #username: admin
    #password: password
    redis:
      enabled: true
      # password: set in secret
      master:
        persistence:
          enabled: false
      slave:
        persistence:
          enabled: false
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: postgres
      #user: set in secret
      #password: set in secret
      host: nextcloud-db-zalando-postgres-cluster-postgres
    cronjob:
      enabled: true

    nextcloud:
      host: nextcloud.${CLUSTER_DOMAIN}
      persistence:
        subPath: nextcloud
      extraVolumes:
      - name: nfs-video
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_VIDEO}"
      - name: nfs-software
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_SOFTWARE}"
      - name: nfs-music
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_MUSIC}"
      - name: nfs-downloads
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_DOWNLOADS}"
      extraVolumeMounts:
      - name: nfs-video
        mountPath: "/video"
      - name: nfs-software
        mountPath: "/software"
      - name: nfs-music
        mountPath: "/music"
      - name: nfs-downloads
        mountPath: "/downloads"
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array('${NETWORK_K8S_CLUSTER_CIDR}')
          );
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
      mail:
        enabled: true
        fromAddress: nextcloud@${CLUSTER_DOMAIN}
        domain: ${CLUSTER_DOMAIN}
        smtp:
          host: ${CLUSTER_MAIL_SERVER}
          secure: ''
          port: ${CLUSTER_MAIL_SERVER_PORT}
          authtype: LOGIN
          name: ''
          password: ''

    persistence:
      enabled: true
      existingClaim: nfs-nextcloud

  valuesFrom:
  - kind: Secret
    name: "nextcloud-helm-values"
    valuesKey: nextcloud.yaml
    optional: false
