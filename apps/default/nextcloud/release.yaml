apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.12.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: nextcloud-db
  # See https://github.com/nextcloud/helm/blob/master/charts/nextcloud/values.yaml
  values:
    image:
      repository: nextcloud
      tag: 23.0.2

    env:
      PHP_MEMORY_LIMIT: 256M

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
        
          # Rule borrowed from .htaccess to handle Microsoft DAV clients
          location = / {
            if ( $http_user_agent ~ ^DavClnt ) {
              return 302 /remote.php/webdav/$is_args$args;
            }
          }
     
          location = /robots.txt {
              allow all;
              log_not_found off;
              access_log off;
          }

          location ^~ /.well-known {
          
            # The rules in this block are an adaptation of the rules
            # in .htaccess that concern /.well-known.

            location = /.well-known/carddav { return 301 /remote.php/dav/; }
            location = /.well-known/caldav  { return 301 /remote.php/dav/; }
            
            location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
            location /.well-known/pki-validation    { try_files $uri $uri/ =404; }
            
            # Let Nextcloud's API for /.well-known URIs handle all other
            # requests by passing them to the front-end controller.
            return 301 /index.php$request_uri;
          }
          
          # Rules borrowed from .htaccess to hide certain paths from clients
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }

          # Rule borrowed from .htaccess
          #location /remote {
          #    return 301 /remote.php$request_uri;
          #}

        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      tls:
      - hosts:
        - nextcloud.${CLUSTER_DOMAIN}
    #username: admin
    #password: password
    redis:
      enabled: true
      # password: set in secret
      master:
        persistence:
          enabled: false
      replica:
        persistence:
          enabled: false
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: postgres
      #user: set in secret
      #password: set in secret
      host: nextcloud-db-zalando-postgres-cluster-postgres
    cronjob:
      enabled: true
      failedJobsHistoryLimit: 1
      successfulJobsHistoryLimit: 1

    nextcloud:
      host: nextcloud.${CLUSTER_DOMAIN}
      extraVolumes:
      - name: nfs-video
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_VIDEO}"
      - name: nfs-software
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_SOFTWARE}"
      - name: nfs-music
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_MUSIC}"
      - name: nfs-downloads
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_DOWNLOADS}"
      extraVolumeMounts:
      - name: nfs-video
        mountPath: "/video"
      - name: nfs-software
        mountPath: "/software"
      - name: nfs-music
        mountPath: "/music"
      - name: nfs-downloads
        mountPath: "/downloads"
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => 
            array(
               0 => '${NETWORK_K8S_CLUSTER_CIDR}',
            ),
            'forwarded_for_headers' => 
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
          );
        gitops.config.php: |-
          <?php
          $CONFIG = array (
            'appstoreenabled' => true,
            'appstoreurl' => 'https://apps.nextcloud.com/api/v0',
            'mail_domain' => 'angelnu.com',
          );
      mail:
        enabled: true
        fromAddress: nextcloud
        domain: ${CLUSTER_DOMAIN}
        smtp:
          host: ${CLUSTER_MAIL_SERVER}
          secure:
          port: ${CLUSTER_MAIL_SERVER_PORT}
          authtype:
          name:
          password:
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false

    persistence:
      enabled: true
      existingClaim: nfs-nextcloud

  valuesFrom:
  - kind: Secret
    name: "nextcloud-helm-values"
    valuesKey: nextcloud.yaml
    optional: false
