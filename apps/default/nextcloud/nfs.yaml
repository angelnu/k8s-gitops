apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nextcloud
spec:
  storageClassName: nextcloud-storageclass
  capacity:
    storage: 48T
  accessModes:
    - ReadWriteMany
  mountOptions:
    - local_lock=posix
    - nfsvers=4.1
  nfs:
    server: "${NFS_SERVER}"
    path: "${NFS_KUBERNETES}/nextcloud"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nextcloud
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nextcloud-storageclass
  resources:
    requests:
      storage: 1T
