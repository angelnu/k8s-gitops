---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud-push-service
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  dependsOn:
    - name: nextcloud
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      # -- image repository
      repository: docker.io/library/nextcloud
      # -- image tag
      tag: 29.0.4@sha256:12c7bb0da1d41a08583971d5ba9771c4f37592ddd0aae5f5ce6a306961caa674
    # How to Enable
    # 1. Install "client push" app within nextcloud
    # 2. sudo -u www-data php -d memory_limit=-1 /var/www/html/occ notify_push:setup https://nextcloud.mydomain.com/push
    command:
      - /nextcloud/custom_apps/notify_push/notify_push/bin/x86_64/notify_push
      - /nextcloud/config/config.php
      - --port
      - &port "7867"
      - --log-level
      - warning
    
    env:
      - name: NEXTCLOUD_URL 
        value: http://nextcloud:8080
    
    service:
      main:
        ports:
          http:
            enabled: true
            port: *port

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          #nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_WHITELIST_SOURCE_RANGE}"

        hosts:
          - host: &host nextcloud.${CLUSTER_DOMAIN}
            paths:
              - path: /push/
                pathType: Prefix
          - host: &host_home nextcloud.home.${CLUSTER_DOMAIN}
            paths:
              - path: /push/
                pathType: Prefix
        tls:
          - hosts:
              - *host
              - *host_home

    persistence:
      nextcloud:
        enabled: true
        mountPath: /nextcloud
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/nextcloud"
