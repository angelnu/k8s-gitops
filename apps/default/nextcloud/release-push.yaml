---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud-push-service
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  dependsOn:
    - name: nextcloud
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: docker.io/library/nextcloud
              tag: 30.0.6@sha256:b5670399ca37dd0ae35744be1ff8e47e5d2bc79d40213ccb10839b428871104a
            # How to Enable
            # 1. Install "client push" app within nextcloud
            # 2. sudo -u www-data php -d memory_limit=-1 /var/www/html/occ notify_push:setup https://nextcloud.mydomain.com/push
            command:
              - /nextcloud/custom_apps/notify_push/notify_push/bin/x86_64/notify_push
              - /nextcloud/config/config.php
              - --port
              - &port "7867"
              - --log-level
              - warning
            env:
              - name: NEXTCLOUD_URL 
                value: http://nextcloud:8080

    persistence:
      nextcloud:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/nextcloud"
    
    service:
      main:
        controller: main
        ports:
          http:
            enabled: true
            port: *port

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          #nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_WHITELIST_SOURCE_RANGE}"

        hosts:
          - host: nextcloud.${CLUSTER_DOMAIN}
            paths: &paths
            - path: /push/
              pathType: Prefix
              service:
                identifier: main
                port: http
          - host: nextcloud.home.${CLUSTER_DOMAIN}
            paths: *paths
