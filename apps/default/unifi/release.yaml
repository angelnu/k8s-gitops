apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.8.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/unifi/values.yaml
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.1.61

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"macvlan-static",
          "namespace": "kube-system",
          "ips": ["${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_MACVLAN_UNIFI}"]
        }]
    
    persistence:
      data:
        enabled: true
        existingClaim: unifi-pvc
    
    env:
      TZ: "Europe/Berlin"

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
        hosts:
        - host: unifi.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: unifi.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - unifi.pub.${CLUSTER_DOMAIN}
          - unifi.home.${CLUSTER_DOMAIN}
