apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.8@sha256:0987a1461acb44853a90b98da5d2074464515102bdf7ea8eabcdf650ccc6367e

    env:
      TZ: "Europe/Berlin"
      JELLYFIN_CACHE_DIR: "/config/cache"

    podSecurityContext:
      supplementalGroups:
      #   # Hardware acceleration using an Intel iGPU w/ QuickSync
      #   # These IDs below should be matched to your `video` and `render` group on the host
      #   # To obtain those IDs run the following grep statement on the host:
      #   # $ cat /etc/group | grep "video\|render"
      - 44
      - 109
      - 100

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_JELLYFIN}
        externalIPs:
        - ${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_JELLYFIN}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:jellyfin
          hajimari.io/info: Video and Music Player
          hajimari.io/group: media
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
        hosts:
        - host: "jellyfin.home.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        - host: "jellyfin.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "jellyfin.home.${CLUSTER_DOMAIN}"
          - "jellyfin.pub.${CLUSTER_DOMAIN}"

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/jellyfin/config"
      transcode:
        enabled: true
        type: emptyDir
        accessMode: ReadWriteOnce
        emptyDir:
          enabled: true
          #medium: "Memory"
          sizeLimit: 10Gi
      videos:
        enabled: true
        mountPath: /videos
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_VIDEO}"
      music:  
        enabled: true
        mountPath: /music
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_MUSIC}"
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_DOWNLOADS}"

    resources:
      requests:
        #gpu.intel.com/i915: 1
        cpu: 500m
        memory: 1000Mi
      limits:
        #gpu.intel.com/i915: 1
        memory: 8000Mi
