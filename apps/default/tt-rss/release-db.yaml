apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tt-rss-db
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zalando-postgres-cluster
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  #See https://github.com/k8s-at-home/charts/blob/master/charts/stable/zalando-postgres-cluster/values.yaml
  values:

    postgresql:
      users:
        postgres:
        - superuser
        - createdb
      databases:
        tt-rss: postgres
      postgresql:
        version: "13"

    superuser: {}
      # password: set in secret

    persistentVolumes:
      hostPath: /media/db/tt-rss
      replicaNodes:
      - ${CLUSTER_DB_NODE_0}
      - ${CLUSTER_DB_NODE_1}
      - ${CLUSTER_DB_NODE_2}
    
    dumpBackup:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: "${NFS_SERVER}"
          path: "${NFS_KUBERNETES}/${CLUSTER_DB_BACKUP_PREFIX}/tt-rss"
      subpath: "."
      schedule: "@daily"

  valuesFrom:
  - kind: Secret
    name: "tt-rss-helm-values"
    valuesKey: postgres.yaml
    optional: false
