apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prusaslicer-novnc
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/prusaslicer-novnc
      tag: 2.9.0@sha256:78d71f9860df44e117e3199ae3d9fdeba09c6b9cd86c8f4aacf6aac81cff2416

    service:
      main:
        ports:
          http:
            port: 8080
          vnc:
            enabled: false
            port: 5900

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:printer-3d
          hajimari.io/info: Prusa Slicer
          hajimari.io/group: tools
        hosts:
        - host: &host "prusaslicer.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
    
    persistence:
      config:
        enabled: true
        mountPath: /configs/.config/PrusaSlicer
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/prusaslicer"
      prints:
        enabled: true
        mountPath: /prints
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/projects"
      esphome-devices:
        enabled: true
        mountPath: /prints/Electronica/esphome_devices
        existingClaim: esphome-pvc
        subPath: devices
    
    podSecurityContext:
      privileged: true
      #runAsUser: 33 # www-data
      runAsGroup: 33 # www-data
      fsGroup: 33 # www-data