---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prusaslicer-novnc
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/angelnu/prusaslicer-novnc
              tag: 2.9.0@sha256:f7886f05d8eacc9fb25f4202b55d1d5191c2a31efd1c85c4f624822c8db2cb94
            securityContext:
              privileged: true
              #runAsUser: 33 # www-data
              runAsGroup: 33 # www-data
              fsGroup: 33 # www-data
        
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /configs/.config/PrusaSlicer
          readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/prusaslicer"
      prints:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/projects"
      esphome-devices:
        enabled: true
        globalMounts:
        - path: /prints/Electronica/esphome_devices
          subPath: devices
          readOnly: false
        existingClaim: esphome-pvc

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          vnc:
            enabled: false
            port: 5900

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:printer-3d
          hajimari.io/info: Prusa Slicer
          hajimari.io/group: tools
        hosts:
        - host: "prusaslicer.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http