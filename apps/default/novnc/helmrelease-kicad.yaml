---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kicad-novnc
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/angelnu/kicad-novnc
              tag: 7.0.9@sha256:2e0b872d092d81e2555cdfcade898336f72210be1f18a03c720af3d71174cd6c
    
            securityContext:
              runAsUser: 33 # www-data
              runAsGroup: 33 # www-data
              fsGroup: 33 # www-data
    
    persistence:
      config:
        enabled: true
        globalMounts:
        - path: /configs/.config
          readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/kicad"
      prints:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/projects"
      esphome-devices:
        enabled: true
        globalMounts:
        - path: /prints/Electronica/esphome_devices
          subPath: devices
          readOnly: false
        existingClaim: esphome-pvc

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          vnc:
            enabled: false
            port: 5900

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:kicad
          hajimari.io/info: KiCad
          hajimari.io/group: tools
        hosts:
        - host: "kicad.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    image:
      repository: ghcr.io/angelnu/kicad-novnc
      tag: 7.0.9@sha256:2e0b872d092d81e2555cdfcade898336f72210be1f18a03c720af3d71174cd6c
