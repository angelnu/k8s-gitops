apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freecad-novnc
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/freecad-novnc
      tag: 0.21.2@sha256:7daf66189621f0791c59dde5ff5ce2b37c173e39b848573e22bfd599ff9908c0

    service:
      main:
        ports:
          http:
            port: 8080
          vnc:
            enabled: false
            port: 5900

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:file-cad-box
          hajimari.io/info: FreeCAD
          hajimari.io/group: tools
        hosts:
        - host: &host "freecad.pub.${CLUSTER_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
    
    persistence:
      config:
        enabled: true
        mountPath: /configs/.config
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/freecad"
      prints:
        enabled: true
        mountPath: /prints
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/projects"
      esphome-devices:
        enabled: true
        mountPath: /prints/Electronica/esphome_devices
        existingClaim: esphome-pvc
        subPath: devices
    
    podSecurityContext:
      runAsUser: 33 # www-data
      runAsGroup: 33 # www-data
      fsGroup: 33 # www-data