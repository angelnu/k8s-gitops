---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freecad-novnc
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/freecad-novnc
              tag: 1.0.2@sha256:c517a5433ff775e08351cd1194d4a774a1b6214982aab7fec077994ee31d6afc

            securityContext:
              runAsUser: 33 # www-data
              runAsGroup: 33 # www-data
              fsGroup: 33 # www-data

    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /configs/.config
            readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/freecad"
      prints:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/projects"
      esphome-devices:
        enabled: true
        globalMounts:
          - path: /prints/Electronica/esphome_devices
            subPath: devices
            readOnly: false
        existingClaim: esphome-pvc

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          vnc:
            enabled: false
            port: 5900

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:file-cad-box
          hajimari.io/info: FreeCAD
          hajimari.io/group: tools
        hosts:
          - host: "freecad.pub.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
