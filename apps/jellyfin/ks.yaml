---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: flux-system
spec:
  targetNamespace: &ns jellyfin
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/jellyfin/app
  prune: true
  dependsOn:
    - name: ingress-nginx
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app
