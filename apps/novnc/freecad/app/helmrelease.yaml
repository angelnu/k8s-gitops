---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "${MY_APP}"
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 20m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        serviceAccount:
          identifier: default
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/freecad-novnc
              tag: 1.0.2@sha256:8accf7879c884c9ac6fb358e876e0802a6a83f1719f7933f06a3345353682513

            securityContext:
              runAsUser: 33 # www-data
              runAsGroup: 33 # www-data
              fsGroup: 33 # www-data
    serviceAccount:
      default:
        enabled: true
    rbac:
      bindings:
        default:
          type: RoleBinding
          roleRef:
            name: system:openshift:scc:hostmount-anyuid-v2 # For user 33 and NFS
            kind: ClusterRole
          subjects:
            - identifier: default

    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /configs/.config
            readOnly: false
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES}/freecad"
      prints:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_SOFTWARE}/3D-printer/projects"
      esphome-devices:
        enabled: true
        globalMounts:
          - path: /prints/Electronica/esphome_devices
            subPath: devices
            readOnly: false
        existingClaim: esphome-pvc

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          vnc:
            enabled: false
            port: 5900

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:file-cad-box
          hajimari.io/info: FreeCAD
          hajimari.io/group: tools
        hosts:
          - host: "freecad.pub.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
