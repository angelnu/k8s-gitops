---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app forgejo
  namespace: flux-system
spec:
  targetNamespace: &ns forgejo
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/forgejo/app
  components:
    - ../../../components/postgresql
    - ../../../components/nfs_pvc
  prune: true
  dependsOn:
    - name: ingress-nginx
    - name: ceph
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app
      POSTGRES_STORAGE_SIZE: 3Gi
      POSTGRES_WALSTORAGE_SIZE: 2Gi
      NFS_KUBERNETES_SUBFOLDER: gitea/data
