apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo
spec:
  interval: 5m
  chart:
    spec:
      chart: forgejo
      version: "15.0.4"
      sourceRef:
        kind: HelmRepository
        name: forgejo
        namespace: forgejo
      interval: 5m
  # All values at https://code.forgejo.org/forgejo-helm/forgejo-helm
  values:
    service:
      ssh:
        type: LoadBalancer
        port: 2222
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_FORGEJO}"
    ingress:
      enabled: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: simple-icons:forgejo
        hajimari.io/info: Home Source Repository
        hajimari.io/group: tools
        nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
      hosts:
      - host: git.${CLUSTER_SHORT_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
      tls:
      - hosts:
        - git.${CLUSTER_SHORT_DOMAIN}

    persistence:
      enabled: true
      create: false
      claimName: nfs-forgejo

    # databases
    redis-cluster:
      enabled: true
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false

    gitea:
      admin:
        username: forgejo-admin
        # password: set in secret
        email: "forgejo@${CLUSTER_SHORT_DOMAIN}"

      # See https://forgejo.org/docs/latest/admin/config-cheat-sheet/
      config:
        APP_NAME: "Forgejo for ${CLUSTER_SHORT_DOMAIN}"
        #RUN_MODE: dev
        server:
          SSH_PORT : 2222   
          SSH_LISTEN_PORT : 2222
        security:
          PASSWORD_COMPLEXITY: spec
          #SECRET_KEY: set in secret
        database:
          DB_TYPE: postgres
          # HOST: forgejo-db-zalando-postgres-cluster-postgres:5432
          # SSL_MODE: require
          # NAME:
          # PASSWD:
          # USER:
        service:
          REQUIRE_SIGNIN_VIEW: true
          DISABLE_REGISTRATION: true
          ENABLE_NOTIFY_MAIL: true
        openid:
          ENABLE_OPENID_SIGNIN: false
        oauth2:
          ENABLE_AUTO_REGISTRATION: true
          USERNAME: nickname 
          UPDATE_AVATAR: true
          ACCOUNT_LINKING: auto
        mailer:
          ENABLED: true
          SMTP_ADDR: "${CLUSTER_MAIL_SERVER}"
          SMTP_PORT: "${CLUSTER_MAIL_SERVER_PORT}"
          PROTOCOL: smtp
          FROM: "forgejo@${CLUSTER_SHORT_DOMAIN}"
          USER: ""
          PASSWD: ""
    serviceAccount:
      create: true
  
  valuesFrom:
    - kind: Secret
      name: "forgejo-helm-values"
      valuesKey: forgejo.yaml
      optional: false
    - kind: Secret
      name: forgejo-db-app
      optional: false
      valuesKey: host
      targetPath: gitea.config.database.HOST
    - kind: Secret
      name: forgejo-db-app
      optional: false
      valuesKey: dbname
      targetPath: gitea.config.database.NAME
    - kind: Secret
      name: forgejo-db-app
      optional: false
      valuesKey: password
      targetPath: gitea.config.database.PASSWD
    - kind: Secret
      name: forgejo-db-app
      optional: false
      valuesKey: user
      targetPath: gitea.config.database.USER


          # HOST: forgejo-db-zalando-postgres-cluster-postgres:5432
          # SSL_MODE: require
          # NAME:
          # PASSWD:
          # USER: