---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ceph-csi-rbd
spec:
  interval: 30m
  chart:
    spec:
      chart: ceph-csi-rbd
      version: 3.16.0
      sourceRef:
        kind: HelmRepository
        name: ceph-csi
        namespace: ceph
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  #See https://github.com/ceph/ceph-csi/blob/devel/charts/ceph-csi-cephfs/values.yaml
  values:
    csiConfig:
      - clusterID: "84675d40-a0d9-11eb-b978-dbc90369c7ea" #just a UUID
        monitors:
          - ${CEPH_MONITOR_HOST_1}
          - ${CEPH_MONITOR_HOST_2}
          - ${CEPH_MONITOR_HOST_3}
