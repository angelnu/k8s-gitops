---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app openshift-operators
  namespace: flux-system
spec:
  targetNamespace: &ns openshift-operators
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/openshift-operators/app
  prune: true
  # Ignore Subscription fields changed by OLM
  ignorePaths:
    - /spec/startingCSV      # OLM updates this to the latest version
    - /metadata/annotations/olm.operatorNamespace
    - /metadata/annotations/olm.operatorGroup
  dependsOn:
    - name: openshift-marketplace
  sourceRef:
    kind: GitRepository
    name: cluster-repository
  # wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      MY_NAMESPACE: *ns
      MY_APP: *app
